spring.application.name=SpringBootJpaEx3
server.port=9002
#mysql setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rain?serverTimezone=Asia/Seoul
spring.datasource.username=yjyj0345
spring.datasource.password=a1234

#jpa setting
#스키마 생성 create:기존테이블 삭제 후 생성, update: 변경된부분만 반영
spring.jpa.hibernate.ddl-auto=update
#ddl생성 시 데이터 베이스의 고유기능 사용할지 말지
spring.jpa.generate-ddl=true
#api호출 시 실행되는 sql문을 콘솔에 보여줄 것인가
spring.jpa.show-sql= true
#사용할 데이터베이스의 종류
spring.jpa.database=mysql
#mysql상세지정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#jsp setting
spring.mvc.view.prefix=/WEB-INF/mycar
spring.mvc.view.suffix=.jsp
spring.devtools.livereload.enabled=true