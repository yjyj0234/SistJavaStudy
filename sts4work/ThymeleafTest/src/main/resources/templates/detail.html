<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<header th:replace="~{fragment/header :: header}"></header>
	<div th:object="${dto}" >
	[[*{num}]]
		<table class="table bordered">
		<tr>
			<th width="100">상품명</th>
			<td>
			<span th:text="*{sangpum}"></span>
			</td>
		</tr>
		<tr>
			<th width="100">수량</th>
			<td>
			<span th:text="*{su}"></span>
			</td>
		</tr>
		<tr>
			<th width="100">단가</th>
			<td>
			<span th:text="*{#numbers.formatCurrency(dan)}"></span>
			</td>
		</tr>
		<tr>
			
			<th width="100">색상</th>
			
			<td>
			<div th:style="|background-color:*{color}; border:1px solid gray;|">
			color
			</div>
			<span th:text="*{color}"></span>
			</td>
		</tr>
		</table>
	</div>
	<hr>
	<div th:object="${dto}">
		<h4>번호:[[*{num}]]</h4>
		<h4>상품명:[[*{sangpum}]]</h4>
		<h4>수량:[[*{su}]]</h4>
		<h4>단가:[[*{dan}]]</h4>
		<div th:style="|background-color:*{color};|">
			색상:[[*{color}]]
		</div>
	</div>
	<hr>
	<div>
		<h4>번호: [[${dto.num}]]</h4>
		<h4>상품명: [[${dto.sangpum}]]</h4>
		<h4>수량: [[${dto.su}]]</h4>
		<h4>단가: [[${dto.dan}]]</h4>
		<div th:style="|background-color:${dto.color};|">
			색상:[[${dto.color}]]
		</div>
	</div>
	<button type="button" onclick="location.href='list'" class="btn btn-success">목록으로</button>
</body>
</html>
