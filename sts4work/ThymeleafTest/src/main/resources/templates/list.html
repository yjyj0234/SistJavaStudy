<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
</head>
<body>
<header th:replace="~{fragment/header :: header}"></header>
	<h5 class="alert alert-danger" style="width: 1000px;">Shop 목록 출력</h5>
	<br>
	<table class="table table-bordered" style="width:700px;">
		<tr class="table-danger">
			<th width="50">index</th>
			<th width="50">번호</th>
			<th width="150">상품명</th>
			<th width="50">수량</th>
			<th width="120">단가</th>
			<th width="100">색상</th>
			<th width="100">가격평가</th>
		</tr>
		<!-- items = iter:${list} -->
		<tr th:each="dto,iter:${list}">
			<td>
				<a th:href="@{/detail(index=${iter.index})}">
					<span th:text="${iter.index}"></span>
					<span th:text="${iter.count}"></span>
				</a>
				
			</td>
			<td><span th:text="${dto.num}"></span></td>
			<td><span th:text="${dto.sangpum}"></span></td>
			<td><span th:text="${dto.su}"></span></td>
			<td><span th:text="${#numbers.formatCurrency(dto.dan)}"></span></td>
			<td><span th:text="${dto.color}"></span></td>
			<td>
				<th:block th:if="${dto.dan>50000}">
					<span>럭셔리제품</span>
				</th:block>
				<th:block th:if="${dto.dan<=50000}">
					<span>저가제품</span>
				</th:block>
			</td>
		</tr>
	</table>
</body>
</html>
