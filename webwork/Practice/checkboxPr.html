<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <input type="checkbox" name="number" value="1" onclick="checkey()">1
        <input type="checkbox" name="number" value="2" onclick="checkey()">2
        <input type="checkbox" name="number" value="3" onclick="checkey()">3
        <input type="checkbox" name="number" value="4" onclick="checkey()">4
    </div>
    <script>
       var number=document.getElementsByName("number");
       function checkey(){
        var temp="";
            for(var i=0;i<number.length;i++){
                if(number[i].checked){
                    temp+=number[i].value;
                }
            }
            document.getElementById("result").innerText=temp==""?"없음":temp;
       }
       
       
    </script>
    <div id="result">
    </div>
</body>
</html>
