<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  
    <title>Document</title>
    <style>
        h3{
            position: absolute;
            top: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <script>
            //쇼핑몰 이미지 for문으로
            for(let i=1;i<=35;i++){
                let s=`<img src='../쇼핑몰사진/${i}.jpg' width=50 class='s_photo'>`;
                document.write(s);
            }
        </script>
        <hr>
        <!-- onerror 경로가 맞지 않았을때 (주로 비어있는 이미지)대신 이미지를 추가하는 기능 -->
        <img src="" onerror="this.src='../jquery_img/c7.png'" width=300 
        class="large_photo">
        
        <script>
            //large_photo의 위치를 left:100 top:300 border:10px css
            $("img.large_photo").css({
                // left, top쓸땐 "position":"absolute" 먼저 쓰기
                "position":"absolute",
                "left":"100px",
                "top":"150px",
                "border":"10px inset red",
                "border-radius":"100px",
                "padding":"20px"
            });
            // 작은이미지에 마우스를 올리면 큰이미지의 사진이 변경
            $(".s_photo").mouseover(function(){
                sphoto=$(this).attr("src");//(무조건 this 사용)
                $("img.large_photo").attr("src",sphoto);
            });

            // 큰이미지에 마우스 올리면 해당이미지 아래에 "2025년 SS신제품"이라고 나오게 해주세요
            $(".large_photo").hover(function(){
                $(this).after("<h3>2025년 SS신제품</h3>");
            },function(){
                $(this).next().remove();
            });
        </script>
    </div>
</body>
</html>
