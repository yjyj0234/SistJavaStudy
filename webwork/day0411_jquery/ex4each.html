<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .bg_0{
            background-color: yellow; color: gray;
        }
        .bg_1{
            background-color: magenta; color: white;
        }
        .bg_2{
            background-color: coral; color: greenyellow;
        }
        .bg_3{
            background-color: lightblue; color: purple;
        }
        .bg_4{
            background-color: black; color: yellow;
        }
        li{
            width: 150px;
        }
        h3{
            width: 250px;
        }
    </style>
</head>
<body>
    <!-- each는 태그를 반복할 때 사용 -->
     <b></b><b></b><b></b><b></b><b></b><b></b>
     <script>
        // b태그 갯수만큼 자동반복
        // i=변수(index):0부터
        //element=생략가능(index에 해당하는 b태그 자기자신이라)
        $("b").each(function(i,element){
            //$(element).text(i); 방법1
            $(this).text(i); //this로 바꿔도됨
        });
     </script>
     <hr>
     <ul>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Mango</li>
     </ul>
     <script>
        $("ul li").each(function(idx,ele){
            $(ele).addClass("bg_"+idx);
        });

        // li에 마우스 올리면 뒤에 *** 출력해보자
        // append after
        $("ul li").mouseover(function(){
            //$(this).append("<b>***</b>");
            $(this).after("<b>***</b>");
        });
        // 벗어나면 제거:find(하위태그 중에서 찾아서)
        $("ul li").mouseout(function(){
            //$(this).find("b").remove();
            //after 쓸경우 next로 remove
            $(this).next().remove();
        });

     </script>
     <hr> 
     <!--버튼클릭시 each문으로 bg이용해서 배경색 변경하시오 -->
     <button type="button" class="btn btn-info">점심메뉴 배경 바꾸기</button>
     <button type="button" class="btn btn-danger">점심메뉴 배경 지우기</button>
     <br><br>
     <h3>피자</h3>
     <h3>라면</h3>
     <h3>파스타</h3>
     <h3>김밥</h3>
     <h3>햄버거</h3>
     <br><br>
     <button type="button" id="dark">다크모드</button>
     <button type="button" id="white">원래대로</button>

     <script>
        $("button:eq(0)").click(function(){
            $("h3").each(function(idx,e){
                $(e).addClass("bg_"+idx);
            });
        });
        $("button:eq(1)").click(function(){
            $("h3").each(function(idx){
                $(this).removeClass("bg_"+idx);
                
            })
        });
        $("#dark").click(function(){
            $("body").css({
                "background-color":"#123333",
                "color":"white"
            });
        });
        $("#white").click(function(){
            $("body").css({
                "background-color":"#ffffff",
                "color":"black"
            });
        });
     </script>
</body>
</html>
