<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        // $function=window.onload=윗단에 있을때 무조건 사용
        $(function(){
            // 모든 img태그에 마우스를 올리면 src를 변경..만화이미지 10번으로 변경
            /*$("img").mouseover(function(){
                // 마우스가 접근한 객체가 this로 넘어온다
                // src를 변경전 현재 src를 저장해둔다
                imgName=$(this).attr("src");
                $(this).attr("src","../만화이미지/10.png")
            });
            // 0번인덱스 마우스 벗어나면 원래이미지로
            $("img:eq(0)").mouseout(function(){
                $(this).attr("src",imgName);
            });
            // h3에 마우스를 올리면 배경색이 노랑색 벗어나면 화이트
            /*$("h3").mouseover(function(){
                $(this).css("background-color","yellow");
            });
            $("h3").mouseout(function(){
                $(this).css("background-color","white");
            });*/

            // 마우스 오버 아웃 두개합친경우
            $("h3").hover(function(){
                $(this).css("backgroundColor","yellow");
            },function(){
                $(this).css("background-color","white");
            });

            // 0번이미지 클릭하면 음식이미지 사진사이즈가 같아지기
            $("img:eq(0)").click(function(){
                totoro=$("img:eq(0)").css("width");
                $("figure>img").css("width",totoro);

            // irum 속성 2번이미지 다음에 b태그로 추가해보기
            // append: 특정태그안에 추가하기
            // after:특정태그 이후에 추가하기
                var irum=$(this).attr("irum");
                $("img:eq(2)").after("<b>"+irum+"</b>");
            });
          
          
            // 음식사진 이미지 클릭시 src를 얻어서
            $("figure>img").click(function(){
                // this안쓰면 첫번째 사진으로만 바뀜
                var foodimg=$(this).attr("src");
                var getW=$(this).attr("width")

                //클릭한 이미지의 다음태그 얻어서 2번째 h3에 넣기
                // next():다음태그
                // prev():이전태그
                var foodmenu=$(this).next().text();
                $("h3:eq(1)").text(foodmenu);

                // 2번이후만 카피하기
                $("img:gt(2)").attr("src",foodimg).css("width",getW);

            });
            
            
        });
    </script>
</head>
<body>
    <img src="../만화이미지/16.png" width="100" irum="토토로">
    <h3>음식 이미지</h3>
    <!--figurecaption 주로 이미지 밑에 b태그 같이 쓰는 태그 -->
    <figure>
        <img src="../Food/1.jpg" width="150px">
        <!-- 이미지의 다음태그를 바꾸려고 할때:next를 쓴다 -->
        <figcaption>에그샌드위치</figcaption>
    </figure>
    <figure>
        <img src="../Food/11.jpg" width="150px">
        <figcaption>망고빙수</figcaption>
    </figure>
    <h3>첫번째 이미지를 클릭하면 아래이미지에 카피하기</h3>
    <img src="" alt="사진1">
    <img src="" alt="사진2">
    <img src="" alt="사진3">
    <img src="" alt="사진4">
</body>
</html>
