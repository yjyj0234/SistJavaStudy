<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .bts{
            width: 200px;
            height: 200px;
            border: 10px dashed pink;
            background-image: url(../만화이미지/07.png);
            background-size: 30px 30px;
        }
        .bag{
            border: 10px inset #004495;
            border-radius: 20px 20px 80px 20px;
            box-shadow: 10px 10px 10px;
            cursor: pointer;
            margin: 20px 80px;
            filter: sepia(60%);
        }
        
    </style>
    <script>
        $(function(){
            // 버튼1
            $("#btn1").click(function(){
                $("div").addClass("bts");
            });
            // 버튼2
            $("#btn2").click(function(){
                $("div").removeClass("bts");
            });
            // 버튼3
            $("#btn3").click(function(){
                $("div").toggleClass("bts");
            });

            // 첫이미지에 마우스 올리면 bag클래스 적용 벗어나면 제거(add,remove)
            // 두번째 이미지는 toggle로 적용
            // 세번째 이미지는 bootstrap 이용해서 세개중에 하나 적용
            // 
            $("img:eq(0)").mouseover(function(){
                $("img:eq(0)").addClass("bag");
            });
            $("img:eq(0)").mouseout(function(){
                $("img:eq(0)").removeClass("bag");
            });
            $("img:eq(1)").mouseover(function(){
                $("img:eq(1)").toggleClass("bag");
            });
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("rounded-circle img-thumbnail");
            });
        });

        

    </script>
</head>
<body>
    <h3 class="alert alert-warning">addClass,removeClass,toggleClass 연습</h3>
    <button type="button" id="btn1">스타일 추가</button>
    <button type="button" id="btn2">스타일 제거</button>
    <button type="button" id="btn3">스타일 추가/제거 반복</button>

    <div></div>
    <h3 class="alert alert-warning">마우스를 올리면 bag클래스를 추가하고 벗어나면 제거</h3>
    <img src="../logoImg/bag01.png" alt="">
    <br><br>
    <img src="../logoImg/bag02.png" alt="">
    <br><br>
    <img src="../logoImg/bag03.png" alt="">
    <br><br>
    
</body>
</html>
