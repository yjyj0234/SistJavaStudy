<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="../css/lottoStyle.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .lotto{
            float: left;
            
        } 

    </style>
</head>

<script>
    $(function(){
         
        $("div.lotto").each(function(idx,e){
            rnd1=(parseInt)(Math.random()*256);
            rnd2=(parseInt)(Math.random()*256);
            rnd3=(parseInt)(Math.random()*256);

            $(e).css("background-color","rgb("+rnd1+","+rnd2+","+rnd3+")");
            $("h2").append((idx+1)+"번째 rgb:"+rnd1+","+rnd2+","+rnd3+"<br>");
        });
        
    })
</script>

<body>
    <!-- 로또 공에 랜덤색상을 적용하고 그 배경색을 h2에 출력할것(rgb(255,255,255))-->
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>
    <div class="lotto"></div>
    <br><br><br><br><br><br><br>
    <h2></h2>
</body>
</html>
