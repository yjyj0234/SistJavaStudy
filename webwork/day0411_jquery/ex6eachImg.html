<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        .shoppingmall{
            box-shadow: 10px 10px 10px gray;
            border-radius: 100px;
        }
    </style>
    <script>
        $(function(){
            // each문 이용해서 쇼핑몰사진 1~10번까지 넣어주세요
            $("img.small_photo").each(function(index,e){
                $(this).attr("src","../쇼핑몰사진/"+(index+1)+".jpg");
            });

            // 작은 이미지 10개에 너비80 높이 80 보더 알아서 각자 css넣기
            $(".small_photo").css({
                "width":"80",
                "height":"80",
                "border":"5px solid gray"
            });
            // 큰이미지 너비 300 높이 350 보더 10px
            $(".large_photo").css({
                "width":"300",
                "height":"350",
                "border":"10px inset lightblue"
            });
            // 작은이미지에 마우스 올리면 큰이미지에 나오게
            // 작은이미지에는 shoppingmall class가 적용, 벗어나면 class없어짐
            
            $(".small_photo").hover(function(){
                // addClass 할때 . 없애기
                $(".large_photo").attr("src",$(this).attr("src"));
                $(this).addClass("shoppingmall");
                $(".large_photo").addClass("shoppingmall");
            },function(){
                $(this).removeClass("shoppingmall");
                $(".large_photo").removeClass("shoppingmall");
                $(".large_photo").attr("src","../image/noImage.png");
            });
        });
    </script>
</head>
<body>
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <img src="" class="small_photo">
    <br><br>
    <img src="" class="large_photo">
</body>
</html>
