<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        img{
            border: 2px inset gray;
            border-radius: 10px;
        }
    </style>
    <script>
        $(function(){
            for(let i=0;i<10;i++){
                let noimage="<img src=../image/noImage.png width=200 height=200>"
                $("br").after(noimage);
            }
            $("button:eq(0)").click(function(){
                $("img").each(function(idx,e){
                    $(e).attr("src","../쇼핑몰사진/"+(idx+26)+".jpg");
                });
            })
            $("button:eq(1)").click(function(){
                $("img").each(function(idx,e){
                    $(e).attr("src","../Food/"+(idx+3)+".jpg");
                });
            })
            $("button:eq(2)").click(function(){
                $("img").each(function(idx,e){
                    $(e).attr("src","../연예인사진/"+(idx+5)+".jpg");
                });
            })
        });
    </script>
</head>
<body>
    <button type="button" class="btn btn-warning">쇼핑몰사진(26~35)</button>
    <button type="button" class="btn btn-info">음식사진(3~12)</button>
    <button type="button" class="btn btn-primary">연예인사진(5~14)</button>
    <br>
    
    <!-- 반복문으로 noimage 10개 넣어놓기
     그리고 버튼누를때 해당사진으로 10개씩 채우기 --> 
</body>
</html>
