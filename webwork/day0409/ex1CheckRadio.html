<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid gray;
            width: 800px;
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px solid gray;
            font-size: 10pt;
        }
    </style>
    <script>
        //function goSelect(name){
          //  document.getElementById("perout").innerText=name;
        //}
       window.onload=function(){
        gradenum=document.getElementsByName("grade");
        for(let i=0;i<gradenum.length;i++){
                gradenum[i].onclick=function(){
                document.getElementById("gradeout").innerHTML="현재 "+gradenum[i].value;
            }
            }
        var lang=document.getElementsByName("lang");
        for(var i=0;i<lang.length;i++){
            lang[i].onclick=function(){
               var langList="";
               var count=0;
                lang.forEach(element => {
                    if(element.checked){
                        langList+="["+element.value+"]";
                        count++;
                    }
                });
                document.getElementById("langout").innerHTML="나는 "+langList+"총 "+count+"가지 가능";
            }
        }
       }

        function goSelect(){
            document.getElementById("perout").innerHTML="같이할 사람:"+frm.person.value;
        }
        function goHeight(height_num){
            document.getElementById("heightout").innerHTML=height_num;
        }
        function goWeight(weight_num){
            document.getElementById("weightout").innerText=weight_num;
        }
        function goColor(){
            document.getElementById("col").style.backgroundColor=frm.col.value;
        }
        function goDate(){
            document.getElementById("dateout").innerText="날짜 : "+frm.day.value;
        }
  
        
           
    </script>
</head>
<body>
    <form name="frm">
    <table>
        <caption><b>Radio&Check</b></caption>
        <tr>
           <td>
            <b>현재 수업중인 강의장</b>
            <!-- radio는 name이 동일해야 한다 단일선택-->
              <input type="radio" name="grade" value="1강의장">1강의장&nbsp;
              <input type="radio" name="grade" value="2강의장">2강의장&nbsp;
              <input type="radio" name="grade" value="3강의장">3강의장&nbsp;
              <input type="radio" name="grade" value="4강의장">4강의장&nbsp;
              <span id="gradeout"></span>
           </td> 
        </tr>

        <tr>
            <td>
                <b>가능한 프로그램 언어</b>
                <!-- check는  name이 동일해야 한다 다중선택-->
                <input type="checkbox" name="lang" value="C언어">C언어&nbsp;
                <input type="checkbox" name="lang" value="JAVA">JAVA&nbsp;
                <input type="checkbox" name="lang" value="ORACLE">ORACLE&nbsp;
                <input type="checkbox" name="lang" value="HTML">HTML&nbsp;
                <input type="checkbox" name="lang" value="MYSQL">MYSQL&nbsp;
                <span id="langout"></span>
            </td>
        </tr>

        <tr>
            <td>
                <b>좋아하는 이미지</b>
                <input type="file" id="file">
                <span id="imgout">여기 업로드</span>
            </td>
        </tr>

        <tr>
            <td>
                <b>함께 프로젝트 하고 싶은 사람</b>
                <select name="person" onchange="goSelect()">
                    <option value="민규">민규</option>
                    <option value="주희">주희</option>
                    <option value="태민">태민</option>
                    <option value="승윤" selected="selected">승윤</option>
                    <option value="찬혁">찬혁</option>
                    <option value="현정">현정</option>
                    <option value="용희">용희</option>
                </select>
                <span id="perout"></span>
            </td>
        </tr>

        <tr>
            <td>
                <b>당신의 신장은 몇 cm입니까?</b>
                <input type="number" name="height" min="150" max="210" step="2"
                value="150" onchange="goHeight(this.value)"><span id="heightout">0</span>cm
            </td>
        </tr>

        <tr>
            <td>
                <b>당신의 몸무게는 몇 Kg입니까?</b>
                <input type="number" name="weight" min="40" max="120" step="2"
                value="50" onchange="goWeight(this.value)"><span id="weightout">0</span>Kg
            </td>
        </tr>

        <tr>
            <td>
                <b id="col">당신의 퍼스널 컬러는?</b>
                <input type="color" name="col" onchange="goColor()">
            </td>
        </tr>

        <tr>
            <td>
                <b>날짜선택</b>
                <input type="date" value="2022-12-24" name="day" onchange="goDate()">
                <span id="dateout"></span>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
