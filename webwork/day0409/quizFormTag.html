<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        window.onload=function(){
            //1번
            var txt1=document.getElementById("txt1");
            txt1.onkeyup=function(e){
                document.querySelector('.a').innerHTML=e.target.value;
            }
            //2번
            document.getElementById("txt2").onkeyup=function(e){
                if(e.keyCode==13){
                    document.querySelector('.b').innerHTML=e.target.value;
                }
            }
            //3번
            document.getElementById("color1").onchange=function(){
                var color=document.querySelector('.c');
                color.style.backgroundColor=this.value;
            }
            //4번
            var nara=document.getElementsByName("nara");
            var result=" ";
            
            for(var i=0;i<nara.length;i++){
                    if(nara[i].checked){
                        result+=nara[i].value;
                        alert(document.write(nara[i]));
                    }
                }
                var naralist=document.querySelector('.d');
                    naralist.innerHTML="가본 나라: "+(result.length==0?"없음":result);
        }
    </script>
</head>
<body>
    <div style="width: 700px; margin-left: 30px;">
            <h3 class="alert alert-info">Input태그 과제#1</h3>
            <table class="table table-bordered">
                <tr class="table table-warning">
                    <th>종류</th>
                    <th>태그</th>
                    <th>이벤트 후 결과</th>
                </tr>
                <tr>
                    <td>1.input-text</td>
                        <td>
                            <input type="text" id="txt1" placeholder="값 입력">
                            <br>
                            :값을 입력하면 옆칸에 바로나오게 하기
                        </td>
                    <td class="a">결과값 나오는 곳...</td>
                </tr>

                <tr>
                    <td>2.input-text</td>
                        <td>
                            <input type="text" id="txt2" placeholder="값 입력">
                            <br>
                            :값을 입력 후 엔터누르면 나옵니다
                        </td>
                    <td class="b">결과값 나오는 곳...</td>
                </tr>
                <tr>
                    <!-- 배경색 꽉차게 -->
                    <td>3.input-color</td>
                    <td>
                        <input type="color" value="#ffffcc" id="color1">
                    </td>
                    <td class="c"></td>
                </tr>
                <tr>
                    <td>4.input-checkbox</td>
                    <td>
                        <input type="checkbox" name="nara" value="영국">영국&nbsp;
                        <input type="checkbox" name="nara" value="미국">미국&nbsp;
                        <input type="checkbox" name="nara" value="호주">호주&nbsp;
                        <input type="checkbox" name="nara" value="일본">일본&nbsp;
                    </td>
                    <td class="d">Check</td>
                </tr>
                <tr>
                    <td>5.input-radiobox</td>
                    <td>
                        <input type="radio" name="tcolor" value="red">빨강&nbsp;
                        <input type="radio" name="tcolor" value="yellow">노랑&nbsp;
                        <input type="radio" name="tcolor" value="green">초록&nbsp;
                        <input type="radio" name="tcolor" value="blue" checked="checked">파랑&nbsp;
                    </td>
                    <td class="e">Radio</td>
                </tr>
            </table>
    </div>

</body>
</html>
