<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: black;
            /* 하이퍼링크 색 변경 */
            text-decoration: none;
        }
        /* 한번이라도 클릭시 스타일쉬트 */
        a:visited{
            color: blue;
        }

        /* 마우스 오버 시 스타일 쉬트 */
        a:hover{
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
