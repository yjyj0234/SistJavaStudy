<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #boxa{
        /* float 속성은 left,right,none가 있다
        요소를 분리시킬 수 있는데 중심속성이 없다
        중심으로 분리시킬때는 margin:auto */
        float: left;
        width: 200px;
        height: 200px;
        background-color: chocolate;
    }
    #boxb{
        /* float 속성은 left,right,none가 있다
        요소를 분리시킬 수 있는데 중심속성이 없다
        중심으로 분리시킬때는 margin:auto */
        float: right;
        width: 200px;
        height: 200px;
        background-color: chartreuse;
    }
    #boxc{
            /* float 속성은 left,right,none가 있다
            요소를 분리시킬 수 있는데 중심속성이 없다
            중심으로 분리시킬때는 margin:auto */
            margin:auto;
            width: 200px;
            height: 200px;
            background-color: #d50b56;
        }
</style>
</head>
<body>
    <div class="boxall">
        <div id="boxa">박스a</div>
        <div id="boxb">박스b</div>
        <div id="boxc">박스c</div>
    </div>
</body>
</html>
