<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div.a{
            font-size: 3em;
            font-family: 'Sunflower';
        }
        /* div.b> 바로아래 있는 자손 */
        div.b>figure{   
            float: left;
        }
        div.b img{
           width: 200px;height: 200px; 
        }
        h3.c{clear: both;}  /* clear:both ->float:left 속성을 해제*/
        div.d{
            display: flex;
            flex-direction: row;  
            /* row-reverse 오른쪽 정렬 row 왼쪽정렬 column:세로정렬*/
        }
        div.d img{
            border: 2px solid greenyellow;
            box-shadow: 15px 15px 15px gray;
            border-radius: 10px 100px 100px 100px; /* 왼쪽 상단 모서리 부터 시계방향*/
        }

    </style>
</head>
<body>
    <img src="../Food/11.jpg" width="200" border="1" align="left" hspace="30"> 
    <!-- style 밖에 있으면 width의 경우 px나 pt같은거 안써도됨 -->
    <div class="a">
        순두부찌개<br>콘치즈<br>샌드위치<br>망고빙수
    </div>
    <!-- hr:선 하나 긋기 -->
    <hr>  
    <div class="b">
        <figure>
            <img src="../Food/1.jpg" >
            <figcaption><b>에그 토마토 샌드위치</b></figcaption>
        </figure>  
        <!-- 그림같은거 있으면 옆에나 밑에 텍스트 둘때 씀 -->
        <figure>
            <img src="../Food/12.jpg" >
            <figcaption><b>순두부 열라면</b></figcaption>
        </figure>  
        <figure>
            <img src="../Food/3.jpg" >
            <figcaption><b>얼큰 칼국수</b></figcaption>
        </figure>

        <h3 class="c">안녕하세요 html 2일차</h3>        
    </div>

    <div class="d">
        <figure>
            <img src="../연예인사진/17.jpg" width="150">
            <figcaption><b>신민아</b></figcaption>
        </figure>
        <figure>
            <img src="../연예인사진/13.jpg" width="150">
            <figcaption><b>박신혜</b></figcaption>
        </figure>
        <figure>
            <img src="../연예인사진/15.jpg" width="150">
            <figcaption><b>설현</b></figcaption>
        </figure>
    </div>
</body>
</html>
