<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    
</head>
<body>
    <img src="../jquery_img/c1.png" alt="">
    <img src="../jquery_img/c2.png" alt="">
    <img src="../jquery_img/c3.png" alt="">
    <img src="../jquery_img/c4.png" alt="">
    <!-- 회전에는 각의 크기를 입력 단위 deg rad turn(360deg). css의 transform 속성 이용 -->
    <script>
        $("img:eq(0)").hover(function(){
            // 45도 회전
            $(this).css("transform","rotate(90deg)");
        },function(){
            $(this).css("transform","rotate(180deg)");
        });
        $("img:eq(1)").hover(function(){
            // 왼쪽으로 돌기 : -45도 회전
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(180deg)");
        });

        // scale 요소 1보다 큰수는 확대. 1보다 작은수는 축소
        $("img:eq(2)").hover(function(){
            // scale(2,2) 가로세로 2배 확대
            $(this).css("transform","scale(3,3)");
        },function(){
            $(this).css("transform","scale(1,1)");
        });
        $("img:eq(3)").hover(function(){
            // translate
            $(this).css("transform","translate(-500px,50px)"); //우측, 아래쪽으로 이동(음수면 왼쪽)
        },function(){
            $(this).css("transform","translate(0px,0px)");
        });
    </script>
</body>
</html>
