<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #logo{
            width: 250px;
            height: 130px;
            /* 0 auto: 화면크기 상관없이 중간에 옴 */
            margin: 0 auto;
            margin-top: 50px;
        }
        ul li{
            /* list 점 없애기 */
            list-style: none;
            float: left;
        }
        li img{width: 150px; height: 230px;}
        #coco_img{
            width: 1000px;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
    <script>
        // 6개의 이미지를 각각 클릭하면 하나씩 사라진다
        // 제목을 클릭시 다시 각각의 이미지에 점선을 그리며 나타난다

        $(function(){
        $("li img").click(function(){
            $(this).fadeOut('slow');
        })
        $("#logo img").click(function(){
            //$("li img").fadeIn('slow');
            //$("li img").css("border","5px dotted greenyellow");
            $("li img").fadeIn('slow').css("border","5px dotted greenyellow");
        })
    })
    </script>
</head>
<body>
    <div>
        <div id="logo">
            <img src="../jquery_img/coco_logo.png">
        </div>
        <div id="coco_img">
            <ul>
                <li><img src="../jquery_img/image_01.png"></li>
                <li><img src="../jquery_img/image_02.png"></li>
                <li><img src="../jquery_img/image_03.png"></li>
                <li><img src="../jquery_img/image_04.png"></li>
                <li><img src="../jquery_img/image_05.png"></li>
                <li><img src="../jquery_img/image_06.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>
