<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #quiz_result{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 40px;
            margin-top: 50px;
        }
    </style>
    <script>
        $(function(){
            $("button").click(function(){
                var font=$("#selfont option:checked").text();
                $("#quiz_result").css("font-family",font);

                var fontc=$("input[name='fcolor']:checked").val();
                $("#quiz_result").css("color",fontc);

                var images="";
                var leng=$("input[name='s_img']").is(":checked");
                if(leng==0){
                        $(".mydoll").text("인형을 고르지 않았습니다.");    
                    }else{
                $("input[name='s_img']:checked").each(function(idx,e){
                        images+="<img src='../jquery_img/"+$(this).val()+".png'>";
                         $(".mydoll").html(images);
                    })       
                    }           
        })
    })
    </script>
</head>
<body>
    <h3>폼태그 연습문제</h3>
    <div>
        <h3>글꼴 선택</h3>
        <select id="selfont">
            <option>Gowun Dodum</option>
            <option>Nanum Myeongjo</option>
            <option>Sunflower</option>
        </select>
        <h5>글자 색 선택</h5>
        <input type="radio" name="fcolor" value="#004495">남색&nbsp;
        <input type="radio" name="fcolor" value="#ff6bcc">핑크&nbsp;
        <input type="radio" name="fcolor" value="#cec870">황금&nbsp;
        <input type="radio" name="fcolor" value="#2e664a">초록&nbsp;
        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="s_img" value="c1">인형1 &nbsp;
        <input type="checkbox" name="s_img" value="c2">인형2 &nbsp;
        <input type="checkbox" name="s_img" value="c3">인형3 &nbsp;
        <input type="checkbox" name="s_img" value="c4">인형4 &nbsp;
        <br><br>
        <button>선택한값 모두 출력</button>
    </div>
    <div id="quiz_result">
        여러분들 오늘 과제 다해보세요~~
        <div class="mydoll">이곳에 선택한 인형들이 나오는 거에요~~</div>
        <!-- <img src="../jquery_img/c1.png"> -->
    </div>
    
</body>
</html>
