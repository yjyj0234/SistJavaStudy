<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #msg{
            font-size: 3em;
            font-family: 'Nanum Myeongjo';
            position: absolute;
            left: 100px;
            top: 200px;
        }
        #img_result{
            position: absolute;
            left: 550px;
            top: 150px;
        }
        button{
            width: 150px;
            margin-bottom: 10px;
            height: 40px;
        }
    </style>
</head>
<body>
    <button type="button" id="btn1">Hide</button>
    <button type="button" id="btn2">Show</button>
    <button type="button" id="btn3">Toggle</button>
    <br>
    <button type="button" id="btn4">SlideUp</button>
    <button type="button" id="btn5">SlideDown</button>
    <button type="button" id="btn6">SlideToggle</button>
    <br>
    <button type="button" id="btn7">FadeOut</button>
    <button type="button" id="btn8">FadeIn</button>
    <button type="button" id="btn9">FadeToggle</button>
    <button type="button" id="btn10">FadeTo</button>

    <br><br>
    <div id="msg">오늘은 비오는 월요일</div>
    <img src="../jquery_img/c1.png" id="img_result" alt="">

    <script>
        $("#btn1").click(function(){
            // hide('slow'): 천천히 사라짐 hide('fast'):빠르게 사라짐
            $("#img_result").hide('slow');
            $("#msg").hide();
        });
        $("#btn2").click(function(){
            $("#img_result").show('slow');
            $("#msg").show();
        })
        $("#btn3").click(function(){
            $("#img_result").toggle('slow');
            $("#msg").toggle('fast');
        })
        $("#btn4").click(function(){
            
            $("#img_result").slideUp('slow');
            $("#msg").slideUp();
        });
        $("#btn5").click(function(){
            $("#img_result").slideDown('slow');
            $("#msg").slideDown();
        })
        $("#btn6").click(function(){
            $("#img_result").slideToggle('slow');
            $("#msg").slideToggle('fast');
        })
        $("#btn7").click(function(){
            
            $("#img_result").fadeOut('slow');
            $("#msg").fadeOut();
        });
        $("#btn8").click(function(){
            $("#img_result").fadeIn('slow');
            $("#msg").fadeIn();
        })
        $("#btn9").click(function(){
            $("#img_result").fadeToggle('slow');
            $("#msg").fadeToggle('fast');
        })
        $("#btn10").click(function(){
            // 3초동안 반투명(0.5)이 된 후  함수실행
            //              (시간, 투명도,함수)
            $("#msg").fadeTo(3000,0.5,function(){
                $(this).css("border","10px dotted orange");
            });
            $("#img_result").fadeTo(20000,0.5,function(){
                // 다시 투명도 원래대로
                $(this).css("opacity","1");
            });
        })

    </script>
</body>
</html>
