<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="photos">
    <img src="../mycar/mycar1.png" alt="">
    <img src="../만화이미지/18.png" alt="">
    </div>

    <script>
        $("div.photos>img:eq(0)").mouseover(function(){
            $(this).attr("src","../mycar/mycar2.png");
        });
        $("div.photos>img:eq(0)").mouseout(function(){
            $(this).attr("src","../mycar/mycar1.png");
        });
        $("div.photos>img:eq(1)").mouseover(function(){
            $(this).attr("src","../만화이미지/12.png");
        });
        $("div.photos>img:eq(1)").mouseout(function(){
            $(this).attr("src","../만화이미지/18.png");
        });

        // 테두리
        $("div.photos>img").hover(function(){
            $(this).css("border","10px inset pink");
        },function(){
            $(this).css("border","none");
        })
    </script>
    <hr>
    <img src="../Food/1.jpg" width="700" class="myphoto">
    <script>
        // .myphoto에 마우스 올리면 이미지 변경 벗어나면 원래이미지 클릭시 경고창
        // bind:여러 이벤트를 묶어서 한꺼번에 처리

        $(".myphoto").bind({
            click:function(){
                alert("바인드 연습중");
            },
            mouseover:function(){
                $(this).attr("src","../Food/11.jpg");
            },
            mouseout:function(){
                $(this).attr("src","../Food/1.jpg")
            }
        });
    </script>
</body>
</html>
