<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            padding: 20px;
            width: 600px;
            margin-bottom: 80px;
        }
    </style>
</head>
<body>
    <h3>폼태그 연습#1</h3>
    <div>
        <b>아이디</b>
        <input type="text" style="width: 100px;" class="form-control">
        <br>
        <b>비밀번호</b>
        <input type="password" style="width: 100px;" class="form-control">
        <br>
    </div>
    <script>
        // 포커스가 갈경우 배경이 노랑
        // input[type] : 모든 input type 이 들어간 태그 전체
        // input[type=text] type이 text인 input 태그 전체
        // , 쓰면 여러개 동시에 가능
        // 텍스트 클릭시 노랑색으로
        $("input:text,input:password").focus(function(){
            $(this).css("background-color","yellow");
        });
        
        $("input:text,input:password").blur(function(){
            $(this).css("background-color","white");
        });
    </script>
     <h3>폼태그 연습#2</h3>
     <div>
         <input type="checkbox" id="cblic">운전면허 &nbsp;&nbsp;&nbsp;
         <button type="button" id="btn1">확인</button>&nbsp;&nbsp;&nbsp;
         <span></span>
     </div>
     <script>
        $("#btn1").click(function(){
            var a=$("#cblic").val(); //무조건 on이 됨(value 미지정시 기본적으로)
            var b=$("#cblic").is(":checked");  //체크 상태에 따라 true나 false출력
            $("span:eq(0)").html(a+","+b);
        })
     </script>
     <h3>폼태그 연습#3</h3>
     <div>
        <b>당신의 거주 지역은?</b>
        <input type="radio" name="city" value="강원도">강원도&nbsp;
        <input type="radio" name="city" value="경기도">경기도&nbsp;
        <input type="radio" name="city" value="서울">서울&nbsp;
        <input type="radio" name="city" value="인천">인천&nbsp;
        <input type="radio" name="city" value="대구" checked="checked">대구&nbsp;
        <button type="button" id="btn2">지역 출력</button>
        <span></span>
     </div>
     <script>
        $("#btn2").click(function(){
            // input name이 city중 체크된 것만 밸류 가져오기(양식 name='city')
            var data=$("input[name='city']:checked").val();
            $("span:eq(1)").html(data);
        })
     </script>
     <h3>폼태그 연습#4</h3>
     <div>
        <b>구현 가능한 언어</b><br>
        <input type="checkbox" name="clang" value="java">자바&nbsp;
        <input type="checkbox" name="clang" value="oracle">오라클&nbsp;
        <input type="checkbox" name="clang" value="html">Html&nbsp;
        <input type="checkbox" name="clang" value="spring">스프링&nbsp;
        <input type="checkbox" name="clang" value="ajax">Ajax&nbsp;
        <input type="checkbox" name="clang" value="Vue">Vue&nbsp;
        <br>
        <button type="button" id="btn3">가능한 언어 출력</button>
        <br>
        <span></span>
     </div>
     <script>
        $("#btn3").click(function(){
            // 체크된 언어 개수
            var leng=$("input[name='clang']:checked").length;
            // alert(len);
            var s="체크갯수: "+leng;
            if(leng==0){
                s+="<br>가능한 언어 없어요"
            }else{
                s+="<br>";
                $("input[name='clang']:checked").each(function(i,ele){
                    s+=$(this).val()+"&nbsp";
                });
            }
            
            $("span:eq(2)").html(s);
        });
     </script>
     <h3>폼태그 연습#5</h3>
     <div>
        <select id="selcol">
            <option value="red">빨강</option>
            <option value="blue">파랑</option>
            <option value="green">녹색</option>
            <option value="magenta">마젠타</option>
        </select>
        <br>
        <button type="button" id="btn4">색상 가져오기</button>
        <br>
        <span></span>
     </div>
     <script>
        $("#btn4").click(function(){
            //var text=$("#selcol option:selected").text(); 둘다 된다
            var text=$("#selcol option:checked").text(); 
            var val=$("#selcol").val();
            //var s="선택: "+text;
            //s+=", 선택val: "+val;

            s="<b style='color:"+val+"'>"+text+"</b>"
            $("span:eq(3)").html(s);
        });
     </script>
</body>
</html>
