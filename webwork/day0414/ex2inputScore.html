<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- input 태그로 자바, html, oracle점수 입력 후 출력... 총점 평균도 출력
     이름을 입력안하면 경고창, 점수에 문자 입력 시도 경고창 -->
        <div style="margin-left: 50px;">
     <table class="table table-striped" style="width: 400px;">
        <tr>
            <th>이름</th>
            <td>
                <input type="text" class="form-control" id="name" style="width: 120px;">
            </td>
        </tr>
        <tr>
        <th>자바점수</th>
            <td>
                <input type="text" class="form-control" id="java" style="width: 120px;">
            </td>
        </tr>
        <tr>
            <th>오라클점수</th>
                <td>
                    <input type="text" class="form-control" id="oracle" style="width: 120px;">
                </td>
            </tr>
            <tr>
                <th>HTML점수</th>
                    <td>
                        <input type="text" class="form-control" id="html" style="width: 120px;">
                    </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-outline-success"
                    id="btn-result" style="width: 150px">결과 출력</button>
                </td>
            </tr>
            <tr height="100">
                <td colspan="2">
                    <div id="result"></div>
                </td>
            </tr>
     </table>
    </div>
    <script>
        // 버튼이벤트
        $("#btn-result").click(function(){
            // 변수 하나 주기(name의 입력값(value값)을 name으로 주겠다)
            var name=$("#name").val();
            var java=$("#java").val();
            var html=$("#html").val();
            var oracle=$("#oracle").val();
            // 경고창
            if(name.length==0){
                alert("이름을 입력해주세요");
                // 다시name으로 이동(val값 아님)
                $("#name").focus();
                return;
            }
            
            if(isNaN(java) || java.length==0){
                alert("숫자로만 입력해주세요");
                $("#java").focus();
                return;
            }
            if(isNaN(html) || html.length==0){
                alert("숫자로만 입력해주세요");
                $("#html").focus();
                return;
            }
            if(isNaN(oracle) || oracle.length==0){
                alert("숫자로만 입력해주세요");
                $("#oracle").focus();
                return;
            }
            // 지금 각 점수는 문자로 출력되기 때문에 parseInt로 형변환 해줘야함
            $("#result").html("총점: "+(parseInt(java)+parseInt(html)+parseInt(oracle))+"<br>"
                                +"평균: "+(parseInt(java)+parseInt(html)+parseInt(oracle))/3);
            
        })
    </script>
</body>
</html>
