<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        #out{
            width: 500px;
            height: 200px;
            border: 2px solid green;
            padding: 2px;
        }
    </style>
    <script>
        $(function(){
            $("#btn_result").click(function(){
                var result="";
               var name=$("#irum").val();
               result+=name;
              
                var lic=$("#chklic").is(":checked");
                if(lic==true){
                    result+="<br>운전면허 보유 중";
                }else{
                    result+="<br>운전면허 없음";
                }
                var birth=$("#birth").val();
                result+="<br>생년월일 : "+birth;

                var sdate=$("#sdate").val();
                result+="<br>신청일 : "+sdate;

                $("#out").html(result);
            });
        })
    </script>
</head>
<body>
    <form>
        <legend>폼태그연습_#1</legend>
        <table>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" class="form-control" id="irum"
                    style="width: 120px;">
                </td>
            </tr>
            <tr>
                <th>운전면허</th>
                <td>
                    <!-- label로 감싼다: 그부분 아무데나 눌러도 적용됨 -->
                     <label>
                        <input type="checkbox" id="chklic">운전면허
                    </label>
                </td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" class="form-control" id="birth"
                    style="width: 200px;" value="2000-01-01">
                </td>
            </tr>
            <tr>
                <th>신청일</th>
                <td>
                    <input type="date" class="form-control" id="sdate"
                    style="width: 200px;" >
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-success" id="btn_result">
                        Jquery로 입력값 출력
                    </button>
                </td>
            </tr>
        </table>
        <div id="out"></div>
    </form>
</body>
</html>
