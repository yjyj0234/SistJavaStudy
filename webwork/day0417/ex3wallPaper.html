<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  
    <title>Document</title>
    <style>
            body{
                background-color: #fff;
            }
            div.wall{
                width: 800px;
                height: 600px;
                background-color: #999;
                /* relative로 글자 벽지에 들어가게 */
                position: relative;
            }
            h1.title{
                font-size: 2.2em;
                position: absolute;
                right: 35px;
                top: 60px;
                width: 150px;
            }
            ul.list{
                position: absolute;
                width: 100%;
                height: 100px;
                
            }
            ul.list li{
                float: left;
                cursor: pointer;
                width: 70px;
                border: 5px solid lightsteelblue;
                border-radius: 10px;
                margin-right: 5px;
                list-style: none;
            }
            ul.list li img{
                width: 100%;
            }
            /* 제이쿼리에서 사용할 active클래스*/
            ul.list li.active{
                border-color: tomato;
            }
    </style>
    <script>
        $(function(){
            // 샘플벽지 클릭 시 li에 active 클래스 추가 
            $("li img").click(function(){
                $("ul.list li").addClass("active");
                // 다른 샘플에 있는 active 클래스틑 제거
                $(this).parent().siblings().removeClass("active");

                 // 클릭한 이미지 title 속성값 얻어서 h1벽지명에 넣기
                var wallpaper=$(this).attr("title");
                $(".title").html(wallpaper);

                // 뒤의 벽에 이미지 적용되기
                var wallImg=$(this).attr("src");
                $("div.wall").css("background","url('"+wallImg+"')")
                
            })
            
        })
    </script>
</head>
<body>
    <div class="wall">
        <h1 class="title">벽지명</h1>
        <img src="../jquery_img/cover2.png">
        <ul class="list">
            <li><img src="../jquery_img/b01.png" title="Pear"></li>
            <li><img src="../jquery_img/b02.png" title="Check"></li>
            <li><img src="../jquery_img/b03.png" title="Bamboo"></li>
            <li><img src="../jquery_img/b04.png" title="Pencil"></li>
            <li><img src="../jquery_img/b05.png" title="Leaf"></li>
            <li><img src="../jquery_img/b06.png" title="Forest"></li>
        </ul>
    </div>  
</body>
</html>
