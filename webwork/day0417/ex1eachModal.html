<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        img.photo{
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
            border: 1px solid gray;
        }
        body,body *{
            font-family: 'Sunflower';
        }
    </style>
    <script>
        $(function(){
            $(document).on("click",".photo",function(){
                // img 의 parent():<td></td> 
                // <td>의 prev():e.title()
                    $(".modal-header").text($(this).parent().prev().html());
                    
                    $(".modal-body").html("<img src='"+$(this).attr('src')+"'>");
                        })
        })
    </script>
</head>
<body>
    <div class="container">
        <table class="table table-bordered" style="width: 600px;">
            <tr>
                <th width="100">번호</th>
                <th width="300">제품명</th>
                <th width="200">제품 이미지</th>
            </tr>

            <script>
                let shop_data=[
                    {"title":"화이트자켓","photo":"../쇼핑몰사진/2.jpg"},
                    {"title":"기모바지","photo":"../쇼핑몰사진/24.jpg"},
                    {"title":"구두","photo":"../쇼핑몰사진/11.jpg"},
                    {"title":"시계","photo":"../쇼핑몰사진/20.jpg"},
                    {"title":"머리밴드","photo":"../쇼핑몰사진/30.jpg"},
                    {"title":"핸드폰장식","photo":"../쇼핑몰사진/18.jpg"}
                ];
                $.each(shop_data,function(idx,e){
                    // let s="<tr>";
                    //     s+="<td>"+(idx+1)+"</td>";
                    //     s+="<td>"+e.title+"</td>";
                    //     s+="<td><img src='"+e.photo+"'class='photo'></td>";
                    //     s+="</tr>";
                    //     document.write(s);
                    
                    // 방법 2
                        let s=`
                        <tr>
                            <td>${idx+1}</td>
                            <td>${e.title}</td>
                            <td><img src=${e.photo} class="photo"
                                 data-bs-toggle="modal" data-bs-target="#myShopModal"></td>
                        </tr>`
                                document.write(s);
                        
                })

            </script>
            
        </table>
    </div> 

     <!-- The Modal -->
<div class="modal" id="myShopModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
