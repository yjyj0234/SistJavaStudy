<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  
    <title>Document</title>
    <style>
        #gun{
            width: 300px;
            height: 250px;
            background:url("../jquery_img/gun.png");/* 윗부분만 나옴 */
            /* left bottom=right bottom */
        }
        /* hover=active */
        #gun:active{
            background-position: right bottom;
        }
        div.cover{
            position: absolute;
            left: 100px;
            top: 375px;
            background: url("../jquery_img/cover.png");
            background-size: 350px 300px;
            width: 350px;
            height: 300px;
            z-index: 2;
        }
        div.cd1{
            position: absolute;
            left: 300px;
            top: 385px;
            background-image: url("../jquery_img/cd-sprite.png");
            background-size: 300px 870px;  /* 사이즈는 height의 3배 */
            width: 300px;
            height: 290px;
            z-index: 1;
        }
        /* 위치잡기 */
        div.buttons{
            position: absolute;
            top: 700px;
            left: 150px;
        }   
        /* 상세 설정 */
        div.buttons button{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            margin-right: 20px;
            background-color: darkcyan;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
        div.buttons button:hover{
            box-shadow: 10px 10px 10px gray;
        }
    </style>
    <script>
        // 요구사항
        // 1.버튼을 클릭하면 해당cd로 교체된다(애니메이션)
        // 2.만약 1번cd인데 1번버튼 클릭시 경고창 "현재 cd입니다"경고
        $(function(){
            $("#btn3").click(function(){
                var pos=$("div.cd1").css("background-position");
                if(pos=='0% 100%'){
                    alert("현재 3번 CD입니다");
                }else{
                    // 그냥 바꾸기 : $("div.cd1").css("background-position","left bottom");
                    // animate 적용
                    $("div.cd1").animate({left:'120px'},500,function(){
                        
                        $("div.cd1").css("background-position","left bottom");
                        $(this).animate({'left':'300px'},500);
                        
                    })
                  
                }
            })
            $("#btn2").click(function(){
                var pos=$("div.cd1").css("background-position");
                if(pos=='0% 50%'){
                    alert("현재 2번 CD입니다");
                }else{
                    // 그냥 바꾸기 : $("div.cd1").css("background-position","left bottom");
                    // animate 적용
                    $("div.cd1").animate({left:'120px'},500,function(){                        
                        $("div.cd1").css("background-position","0% 50%");
                        $(this).animate({'left':'300px'},500);
                        $(this).animate({transform:"rotate(80deg)"},3000);
                    })
                    
                }
            })
            $("#btn1").click(function(){
                var pos=$("div.cd1").css("background-position");
                if(pos=='0% 0%'){
                    alert("현재 1번 CD입니다");
                }else{
                    $("div.cd1").animate({left:'120px'},500,function(){
                        
                        $("div.cd1").css("background-position","0% 0%");
                        $(this).animate({'left':'300px'},500);
                    })
                }
            })
        })
    </script>
</head>
<body>
    <h2>전체이미지 중 일부만 나타내기</h2>
    <div id="gun"></div>  
    <hr>
    <div class="cover"></div>
    <div class="cd1"></div>
    
    <div class="buttons">
        <button type="button" id="btn1">CD1</button>
        <button type="button" id="btn2">CD2</button>
        <button type="button" id="btn3">CD3</button>
    </div>
    
</body>
</html>
