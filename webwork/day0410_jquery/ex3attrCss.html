<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // div photos의 이미지 너비 보더 높이 각각 지정
            $("div.photos>img:eq(0)").css({
                "width":"150px",
                "height":"120px",
                "border":"3px solid blue"
            });
            $("div.photos>img:eq(1)").css({
                "width":"180px",
                "height":"150px",
                "border":"5px inset gray"
            });
            $("div.photos>img:eq(2)").css({
                "width":"210px",
                "height":"180px",
                "border":"8px dotted pink"
            });
            $("div.photos>img:eq(3)").css({
                "width":"240px",
                "height":"210px",
                "border":"11px inset red"
            });
            // div photos2의 이미지 한번에 너비 보더 높이  지정
            $(".photos2>img").css({
                "width":"250px",
                "height":"220px",
                "border":"7px inset coral"
            });
            // container one,three만 글자색 파랑색 변경
            //$("#container .one").css("color","blue");
            //$("#container .three").css("color","blue");
            $("#container>.one, #container>.three").css("color","blue");
            // container two글꼴 색상으로 three색상 변경하기
            $("#container>.three").css("color",$("#container>.two").css("color"))
            // photos아래 모든 이미지 자동차 7번으로 변경
            $(".photos img").attr("src","../mycar/mycar7.png");
            // photos의 첫번째 이미지만 변경(자동차 3번)
            $(".photos img:eq(0)").attr("src","../mycar/mycar3.png");
            // photos2의 이미지 중 1번이후 이미지 모두 변경(10번으로)
            $(".photos2 img:gt(1)").attr("src","../Food/10.jpg");
            // div one 아래 2개의div 배경색 변경, 글꼴도 변경
            $("div.one>div").css({
                "color":"blue",
                "background-color":"pink"
            });
            // container three의 배경색을 div one아래 2개의 two의 div에서 얻은 배경색으로 변경
            $("#container .three").css("background-color",$("div.one>.two").css("background-color"))
        });
    </script>
</head>
<body>
    <h5>Jquery Css,Attr복습</h5>
    <div class="one">
        <div class="two">one 아래 two</div>
        <div class="three">one 아래 three</div>
    </div>
    <div class="one2">
        <div class="two">one2 아래 two</div>
        <div class="three">one2 아래 three</div>
    </div>
    <div id="container">
        <div class="one">container 아래 one</div>
        <div class="two">container 아래 two</div>
        <div class="three">container 아래 three</div>
    </div>
    <div class="photos">
        <img src="../mycar/mycar10.png">
        <img src="../mycar/mycar1.png">
        <img src="../mycar/mycar2.png">
        <img src="../mycar/mycar3.png">
    </div>
    <div class="photos2">
        <img src="../Food/1.jpg">
        <img src="../Food/12.jpg">
        <img src="../Food/11.jpg">
        <img src="../Food/3.jpg">
        <img src="../Food/5.jpg">
    </div>
</body>
</html>
