<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- jq -->
    <title>Document</title>
    <script>
        // window.onload=function(){
        //alert("load #1")
        //}
        //$(document).ready(function(){
        //    alert("load#2");
        //});
        $(function(){
         //   alert("load#3");
            //  모든 b태그의글꼴 18pt로 변경
            // $("태그명").css("속성명",string)
            // $("b").css("fontSize","17pt") 방법1
            $("b").css("font-size","17pt");
            // b태그 중 클래스명이 happy인 태그의 배경색을 orange 로 변경
            // $("b.happy").css("backgroundColor","orange");
            $("b.happy").css("background-color","orange");
            // 모든 h2태그의 border변경하고 글자색 그린으로 변경
            // css가 2개이상이다= 연속으로css해주거나 {} 해준다
            // $("h2").css("border","3px solid pink").css("color","green");
            $("h2").css({
                // 중괄호 쓰면 , 대신 : 로 이어짐
                "border":"5px double blue",
                "color":"green"
            });
            // 모든 이미지 속성인 src변경
            // 스타일 변경은 css 속성변경은 attr
            $("img").attr("src","../Food/1.jpg");
            $("img").css("width","200px");
            // 위의 코드를 한줄로 줄여보자
            $("img").attr("src","../Food/1.jpg").css({
                "width":150,
                "border":"5px dotted orange"
            });
            //1. img 태그 중 클래스 명이 myimg인 이미지를 변경하고 
            // width,border,border-radius,box-shadow를 변경해주세요
            $("img.myimg").attr("src","../만화이미지/15.png").css({
                "width":"200px",
                "border":"5px inset skyblue",
                "border-radius":"20px",
                "box-shadow":"10px 10px 10px gray"
            });
            // 2. nice 라는 span 태그의 배경색과 글자색 글자크기도 변경
            $("span.nice").css({
                "background-color":"cornflowerblue",
                "color":"white",
                "font-size":"30px"
            });
            // 3. yourimg 라는 아이디의 이미지, 이미지 너비를 변경하고 
            // title로 hello jquery라고 하시오
            $("#yourimg").attr({
                "src":"../만화이미지/08.png",
                "title":"배고파"
            }).css("width","250px");
        });
    </script>
</head>
<body>
    <h3>JQuery에서 가장 많이 사용하는 함수_css,attr</h3>
    <b class="happy">BTag Class Happy</b>
    <br>
    <b class="nice">BTag</b>
    <br>
    <span class="nice">SpanTag Class Nice</span>
    <br>
    <h2 class="happy">H2Tag class Happy</h2>
    <b>내가 좋아하는 이미지들</b>
    <img src="">
    <img src="" class="myimg">
    <img src="">
    <img src="" id="yourimg">
    

</body>
</html>
