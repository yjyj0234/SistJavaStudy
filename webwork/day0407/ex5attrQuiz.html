<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/buttonStyle.css" rel="stylesheet">
    <title>Document</title>
    <script>
        // 사진은 10씩 증감
        // 원하는 사진 선택 시 이미지에 출력되도록 한다
        window.onload=function(){
        var bS=document.getElementById("btnSmall");
        var bL=document.getElementById("btnLarge");
        var photo=document.getElementById("photo"); 
        var image=document.getElementById("selimage");

        bS.onclick=function(){
           var width=photo.getAttribute("width");
    
            width-=10;
           
            if(width<10){
                alert("더이상 줄일 수 없습니다");
                return;
            }
            photo.setAttribute("width",width);
        }
        bL.onclick=function(){
           var width=photo.getAttribute("width");
            width=parseInt(width);
            width+=10;
           
            if(width>500){
                alert("더이상 늘릴 수 없습니다");
                return;
            }
            photo.setAttribute("width",width);
        }
        image.onchange=function(){
            var s1=image.value;
            photo.setAttribute("src",s1);
            if(this.value=="none"){
                photo.setAttribute("src","../div_img/beauty3.jpg");
            }
        }
    }
    </script>
    <style>
        .container div img{
            border: 10px groove gray;
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="buttons">
        <button type="button" id="btnSmall">점점 작게</button>
        <button type="button" id="btnLarge">점점 크게</button>
    </div>
    <br><br>
    <b style="margin-left: 20px;">사진 선택</b>
    <br><br>
    <select id="selimage" class="btn btn-green">
        <option value="none">선택 안함</option>
        <option value="../Food/1.jpg">에그샌드위치</option>
        <option value="../Food/11.jpg">망고빙수</option>
        <option value="../Food/5.jpg">콘치즈</option>
        <option value="../Food/10.jpg">햄에그라이스</option>
    </select>
</div>
<div>
    <img src="../div_img/beauty3.jpg" id="photo" width="300">
    
</div>

</body>
</html>
