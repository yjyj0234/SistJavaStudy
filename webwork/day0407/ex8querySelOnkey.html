<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        body *{
            font-family: 'Gowun Dodum';
        }
        div.leftDiv{
            width:200px;
            margin: 30px 20px;
        }
        div.rightDiv{
            margin: 30px;
            height: 100px;
            line-height: 100px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="leftDiv">
        <input type="text" placeholder="input message" class="txt1 form-control">
        <br>
        <div class="input-group">
            <input type="text" placeholder="input message" class="txt2 form-control">
            <button type="button" id="btnok" class="btn btn-outline-info btn-sm">Ok</button>
        </div>
        <br>
        <input type="text" placeholder="입력 후 엔터누르면 적용" class="txt3 form-control">
        <br>
        <!-- 배경색 변경과 색상을 한줄에 나오게:input-group -->
        <div class="input-group"> 
            <b>배경색 변경:</b>
            <input type="color" class="mycolor form-control" value="#cfcfcf">
            
        </div>

        <!-- 출력창 -->
        <div class="rightDiv"></div>
    </div>

    <script>
        // 내가 직접 입력 시 메세지가 바로 나타나게 하기
        //e:이벤트를 의미
        //onkeyup:실시간으로 텍스트 출력 vs onkeydown:타이핑한 글자 직전까지만 출력
        document.querySelector("div.leftDiv>.txt1").onkeyup=function(e){
            //document.querySelector("div.rightDiv").innerHTML=this.value; 도 가능
            document.querySelector("div.rightDiv").innerHTML=e.target.value;
        }

        // ok버튼 클릭시 입력값 가져오기 _querySelector 이용
        // txt2는 <br>,<class>를 거처서 내려오기 때문에 >(꺾쇠)를 쓸 수 없음(한칸 띄우고 쓰기)
        document.querySelector("#btnok").onclick=function(){
            let msg=document.querySelector("div.leftDiv .txt2").value;
            document.querySelector("div.rightDiv").innerHTML=msg;
        }
        // 배경색 변경
        document.querySelector(".mycolor").onchange=function(){
            //alert(this.value);
            document.querySelector("div.rightDiv").style.backgroundColor=this.value;
        }
        
        // 입력 후 엔터 누르면 적용...keycode13번
        document.querySelector("div.leftDiv .txt3").onkeyup=function(event){
            // 13=아스키코드 13(엔터)
            if(event.keyCode==13){
                document.querySelector("div.rightDiv").innerHTML=this.value;
                // 즉시 텍스트창 초기화
                this.value="";
            }
        }
    </script>
    
</body>
</html>
