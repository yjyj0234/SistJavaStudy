<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            
        }
        #container{
            width: 100%;
            height: 100%;
            
            background-color: antiquewhite;
        }

       header{
            width: 100%;
            height: 120px;
            background-color: aqua;
            border-bottom: 1px solid gray;
        }

        .main{
            float: left;
            width: 60%;
            height: 400px;
            background-color: blueviolet;
            padding: 1.2%;
        }

        .right-side{
            float: right;
            width: 30%;
            background-color: pink;
            height: 400px;
            padding: 1.2%;
        }

        footer{
            clear: both;
            width: 100%;
            height: 120px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="container">
         <header>
            <h1>고정 그리드 레이아웃</h1>
        </header>
        <section class="main">
            <h3>본문</h3>
        </section>
        <aside class="right-side">
            <h3>사이드바</h3>
        </aside>
        <footer>
            <h3>푸터 </h3>
        </footer> 
    </div> 
</body>
</html>
