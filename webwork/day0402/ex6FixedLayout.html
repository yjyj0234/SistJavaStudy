<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #container{
            width: 950px;
            margin: 0 auto;
        }

        header{
            width: 950px;
            height: 120px;
            background-color: aqua;
            border-bottom: 1px solid gray;
        }

        .main{
            float: left;
            width: 600px;
            height: 400px;
            background-color: blueviolet;
            padding: 10px;
        }

        .right-side{
            float: right;
            width: 300px;
            background-color: pink;
            height: 400px;
            padding: 10px;
        }

        footer{
            clear: both;
            height: 120px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>고정 그리드 레이아웃</h1>
        </header>
        <section class="main">
            <h3>본문</h3>
        </section>
        <aside class="right-side">
            <h3>사이드바</h3>
        </aside>
        <footer>
            <h3>푸터 </h3>
        </footer>
    </div>
</body>
</html>
