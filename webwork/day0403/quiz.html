<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        function buttonMina(){
           if(confirm("신민아를 출력할까요?")){
                var img='<img src = "../연예인사진/17.jpg">'          
                document.getElementById("result").innerHTML=img;
             }else{
                alert("취소했습니다");
           }
        }
        function buttonSuji(){
            if(confirm("수지를 출력할까요?")){
                var img='<img src = "../연예인사진/19.jpg">'
                document.getElementById("result").innerHTML=img;
            }else{
                alert("취소했습니다");
            }
        }
            window.onload=function(){
            var ain=document.getElementById("btnAin");
            ain.onclick=function () {
                if(confirm("유아인을 출력할까요?")){
                    var img='<img src="../연예인사진/20.jpg">'
                    document.getElementById("result").innerHTML=img;
                }
            }
        }
       
    </script>
</head>
<body>
    <button type="button" class="btn btn-info" onclick="buttonMina()">신민아</button>
    <button type="button" class="btn btn-danger" onclick="buttonSuji()">수지</button>
    <button type="button" class="btn btn-warning" id="btnAin">유아인</button>
    <div id="result"><img src=""></div>
    
    <!-- 과제
     신민아 버튼을 누르면 div에 신민아 사진출력
     수지 버튼 누르면 div에 수지사진출력
      유아인 버튼 누르면 div에 유아인 사진출력
      
      (매번 ****를 출력할까요?물어보고 예 클릭시에만 이미지가 출력)-->
</body>
</html>
