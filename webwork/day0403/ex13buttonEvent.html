<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/buttonStyle.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #out{
            position: absolute;
            left: 20px;
            top: 120px;
            background-color: bisque;
            border: 1px solid gray;
            padding: 10px;
            width: 400px;
            height: 100px;
            border-radius: 20px;
            font-size: 30px;
        }
    </style>
    <script>
       function hello(){

          var ans= confirm("정말 삭제하시겠습니까?");

          console.log(ans); //반환타입이 true/false
          if(ans)
            alert("네 삭제했어요");
          else
            alert("작업을 취소했습니다");
       }

       //처음 로드시 호출되는 이벤트
       window.onload=function(){

        //버튼3이벤트
            var b3 = document.getElementById("btn3");
            b3.onclick=function(){
                var name=prompt("당신의 이름은?");

                    if(name==null)
                    alert("취소버튼을 눌렀네요~~");
                    else
                    alert("내이름은 "+name+"입니다 ");
             }

          
       }


    //    2번째 문제
    function test1(str){
        alert("문자열 ["+str+"]을 \n받았습니다");
    }

    function test2()
    {
        var a=confirm("데이타를 추가할까요?");
        if(a==1)
          document.getElementById("out").innerHTML="추가했어요";
        else
          out.innerHTML="취소했어요";
    }

    //3번버튼 클릭시 당신의 이름은 무었입니까? 이름적으면 out에 출력
    //저의 이름은 홍길동 입니다
    window.onload=function(){
        
        document.getElementById("btn1").onclick=function(){
            var s=prompt("당신의 이름은?");
            out.innerHTML="저의 이름은 "+s.fontcolor('purple')+"입니다!!";
        }
    }

    </script>
</head>
<body>
    <button type="button" class="btn btn-green" onclick="alert('안녕하세요~~')">alert</button>
    <button type="button" class="btn btn-pink" onclick="hello()">confirm</button>
    <button type="button" class="btn btn-purple" id="btn3">prompt</button>

    <!-- confirm버튼을 클릭하면 정말 삭제하시겠습니까? 확인시 네 삭제했어요 
     취소누를시  작업을 취소했습니다 alert으로 출력-->
     <!-- prompt 버튼클릭시 당신의 이름은? 내이름은 이수연 입니다 나오게 한다(alert출력) -->

     <br><br>

     <!-- 부트스트랩 버튼 -->
      <button type="button" class=" btn btn-outline-primary"
      onclick="test1('안녕하세요')">alert</button>
      <button type="button" class=" btn btn-outline-warning"
      onclick="test2()">confirm</button>
      <button type="button" class=" btn btn-outline-danger"
      id="btn1">prompt</button>

      <div id="out">출력할곳...</div>
</body>
</html>
