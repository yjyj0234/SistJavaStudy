<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button"
    onclick="alert('안녕 이벤트1호출한다')">함수호출-직접이벤트 호출</button>
    <br><br>
    <button type="button" onclick="hello()">이벤트_ 사용자함수 </button>
    <br><br>
    <button type="button" id="btn1">이벤트_자바스크립트 함수 </button>

    <script>
        function hello()
        {
            alert("두번째 버튼 클릭합니다!!");
        }

        // id가 btn1을 찾아서 이벤트주기
        var b=document.getElementById("btn1");

        b.onclick=function(){
            alert("3번째 버튼 클릭!!!");
        }
    </script>
</body>
</html>
