<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //대입연산자
        var a=10;
        document.write(a+"<br>");
        a+=5;
        document.write(a+"<br>");

        //증감연산자
        var b=20;
        b++;
        document.write(b+"<br>");
        b++;
        console.log(b);

        //암시적형변환
        var result=10+"2";
        document.write("result="+result+"<br>"); //102
        var result1="2"+true;
        document.write("result1="+result1+"<br>");

        //명시적형변환
        var result2="300";
        document.write(parseInt(result2)+10+"<br>");

    </script>
</body>
</html>
