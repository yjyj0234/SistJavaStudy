<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //getElement...
        //innerHTML..
        //Dom객체로 웹페이지 통제하기위해서는 특정객체를 찾는 탐색과정이 필요
        //document.get ....getElementById()
        window.onload=function(){
            document.getElementById('name');
            document.getElementById('name').innerHTML='이수연';
        }
       
    </script>
</head>
<body>
    
    <p id="name">홍길동</p>
    
    
</body>
</html>
