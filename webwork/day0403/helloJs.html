<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <script>
        //순차적으로 진행
        //자바스크립트는 다양한 방식으로 출력

        //innerHTML : HTML요소 안에 출력
        //document.write() : HTML요소없이 출력  ()안의 것을 화면에 출력하라
        //window.alert() :경고창을 띄우면서 출력
        //console.log() : 브라우져의 콘솔탭에 출력

        var name1="손";
        var name2='현';
        var name3="정";

        var name=name1+name2+name3;

        document.write("안녕하세요?<br>"+name+"입니다<br>");

        var a;
        a='Js 변수 연습중';
        a=100;

        document.write(a+1);

        //경고창 띄우기
        alert('Hello~world');

        //alert으로 연산
        alert(5+4*2);

        alert(10%7);

    </script>

</body>
</html>
