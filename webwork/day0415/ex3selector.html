<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div.content b{
            font-family: "Gowun Dodum";
            font-size: 30px;
            cursor: pointer;
        }
        div.answer>h6{
            /* 들여쓰기:text-indent: ; */
            text-indent: 30px;
        }
        .green{color: green;}
        .purple{color: purple;}
        .gray{color: gray;}
    </style>
    <script>
        // 처음에는 메인글만 보인다. 메인글 클릭시 현재의 댓글만 보인다
        $(function(){
            $("div.answer").hide();
            $("div.content>b").click(function(){
                $(this).next().slideToggle();
                // 클릭한곳의 부모(div.content)의 형제들(siblings)
                $(this).parent().siblings().find("div.answer").slideUp();                 
            })
        })
    </script>
</head>
<body>
    <div class="content green">
        <b>작성글_1</b>
        <div class="answer">
            <h6>작성글_1에 대한 댓글1</h6>
            <h6>작성글_1에 대한 댓글2</h6>
            <h6>작성글_1에 대한 댓글3</h6>
        </div>
    </div>
    <div class="content purple">
        <b>작성글_2</b>
        <div class="answer">
            <h6>작성글_2에 대한 댓글1</h6>
            <h6>작성글_2에 대한 댓글2</h6>
            <h6>작성글_2에 대한 댓글3</h6>
        </div>
    </div><div class="content gray">
        <b>작성글_3</b>
        <div class="answer">
            <h6>작성글_3에 대한 댓글1</h6>
            <h6>작성글_3에 대한 댓글2</h6>
            <h6>작성글_3에 대한 댓글3</h6>
        </div>
    </div>
</body>
</html>
