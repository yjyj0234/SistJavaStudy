<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div.box{
            width: 50px;
            height: 50px;
            border: 1px solid gray;
            margin: 5px;
            float: left;
        }
        /* 주위로 글자가 따라 붙지 않게 함(both:오른쪽 왼쪽을 취소 )*/
        div.a{clear: both;}
    </style>
    <script>
        $(function(){
            // 상자에 마우스 올리면 옆으로 별점 표시
            $("div.box").mouseenter(function(){
                $(this).after("<b style='color:red'>★★★★★</b>");

                // 현재커서 뺴고 나머지는 별표시 없애기
                // 부모의 형제들로 접근 후 하위 태그중에서 b태그 찾아서 제거
                $(this).parent().siblings().find("b").remove();
            })
        });
    </script>
</head>
<body>
    <div class="one">
        첫번째 div
        <div class="hana"> div 하나</div>
        <div> div 둘</div>
        <div> div 셋</div>
        <h3> h3 Tag</h3>
        <h4> h4 Tag</h4>
        
    </div>
<br><br>
    <div class="two">
        두번째 div
        <div class="hana"> div 하나</div>
        <div> div 둘</div>
        <div> div 셋</div>
        <h3> h3 Tag</h3>
        <h4> h4 Tag</h4>
    </div>
    <script>
        // parent():부모태그
        // children():자식태그
        // siblings():형제태그
        $("div.one div.hana").siblings().css("color","red");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","yellow");
        $("div.two").find("h3").css("border","2px dotted orange")

        $("div.two div.hana").find("h4").css("border","2px dotted green") //형제태그라서 못찾음

        $("div.two div.hana").parent().find("h4").css("border","2px dotted green"); //부모태그로 올라가서 find()
        
        // div.one클릭시 div들을 숨겨라
        $("div.one").click(function(){
          $(this).find("div").hide('slow');
        //   나의 형제태그 에서 div찾아서 숨김
            // $(this).siblings().find("div").hide();
        })

        // div.two 클릭시 div.one에 있는 h3을 숨겨라
        $("div.two").click(function(){
            $(this).siblings().find("h3").hide();
        })
        
    </script>
    <div class="a">
        <div class="box" style="background-color: teal;"></div>
    </div>
    <div class="a">
        <div class="box" style="background-color: blueviolet;"></div>
    </div>
    <div class="a">
        <div class="box" style="background-color: darkred;"></div>
    </div>
    <div class="a">
        <div class="box" style="background-color: yellowgreen;"></div>
    </div>
</body>
</html>
