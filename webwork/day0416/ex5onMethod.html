<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            let b2=`<button type="button" id="btn2" class="btn btn-success">버튼2</button>`;
                $("body").append(b2);
            // 정적메서드
            // 버튼1 이벤트
            // $("#btn1").click(function(){
            //     $(".view").html("<b>버튼1클릭</b>");
            // })
            // $("#btn2").click(function(){
            //     $(".view").html("<b>버튼2클릭</b>");
            // })
            
            // 동적 메서드1,2
            $(document).on("click","#btn1",function(){
                $(".view").html("<b>버튼1클릭</b>");
            })
            $(document).on("click","#btn2",function(){
                $(".view").html("<b>버튼2클릭</b>");
                // bootstrap 있는 버튼에 새로운 클래스 추가하기
                let b=`<button type="button" class="btn btn-danger newbtn">추가된버튼</button>`;
                $(this).after(b);
            })
            // 추가된버튼을 클릭시 .view에 새로운 버튼을 클릭했어요!!
            // $(".newbtn").click(functon(){}) 은 여기선 못씀(방법 통일?)
            $(document).on("click",".newbtn",function(){
                $(".view").html("새로운 버튼을 클릭했어요!!");
                // body에 추가로 이미지 나타내보기:랜덤이미지(1~10)
                rnd=parseInt(Math.random()*10)+1;
                $("body").append(`<img src="../Food/${rnd}.jpg" width="100">`);
            })
            // 이미지에 마우스 올리면 망고빙수 11번 나오게 벗어나면 다시 제자리
            $(document).on("mouseover","img",function(){
                myimg=$(this).attr("src");
                $(this).attr("src","../Food/11.jpg");
            })
            $(document).on("mouseout","img",function(){
                $(this).attr("src",myimg);
            })
        })
    </script>
</head>
<body>
    <h4>미래에 생기는 요소에 이벤트 처리할 경우 on사용(현재,미래요소 다 가능)</h4>
    <div class="view" style="font-size: 2em; margin-top: 30px;" ></div>
    <button type="button" id="btn1" class="btn btn-info">버튼1</button>
</body>
</html>
