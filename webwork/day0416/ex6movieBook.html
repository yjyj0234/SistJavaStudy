<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 300px;
            height: 200px;
            font-size: 20px;
            font-family:'Sunflower';
        }

        #one{
            left: 100px;
            top: 100px;
        }
        #two{
            left: 350px;
            top: 100px;
        }
        #three{
            left:600px;
            top:100px
        }
        #four{
            left: 930px;
            top: 100px;
        }
        #result{
            left:200px;
            top: 500px;
            text-align: center;
            width: 800px;
            border: 5px solid darkred;
            font-size: 30px;
            border-radius: 30px;
        }
        button{
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }
        #three h3:hover{
            cursor: pointer;
            background-color: bisque;

        }
    </style>
    <script>
        $(function(){
            var theater="",movie="",time="", inwon="";
            // #one에 예매버튼 추가
            var b="<button type='button' class='btn btn-info' id='btn1'>영화 예매</button>"
            $("#one").append(b);
            // btn1클릭시 극장선택 영화선택 버튼 2개
            $(document).on("click","#btn1",function(){
                var c="<button type='button' class='btn btn-primary' id='btn2'>극장 선택</button>"
                c+="&nbsp;&nbsp;<button type='button' class='btn btn-warning' id='btn3'>영화 선택</button>"
                $("#two").html(c);
                
            })
            // 버튼2,3은 동적메서드 on
            $(document).on("click","#btn2",function(){
                var s="<h3 class='theater'>cgv 강남</h3>";
                s+="<h3 class='theater'>cgv 관악</h3>";
                s+="<h3 class='theater'>cgv 교대</h3>";
                s+="<h3 class='theater'>cgv 영등포</h3>";
                s+="<h3 class='theater'>cgv 미아</h3>";
                $("#three").html(s);
                
            })
            $(document).on("click","#btn3",function(){
                var s="<h3 class='movie'>미키17</h3>";
                s+="<h3 class='movie'>승부</h3>";
                s+="<h3 class='movie'>야당</h3>";
                s+="<h3 class='movie'>열혈검사</h3>";
                s+="<h3 class='movie'>고독한미식가</h3>";
                $("#three").html(s);
               
            })
            $(document).on("click","#three h3",function(){
                // 클릭한 h3에서 class얻기
                var selClass=$(this).attr("class");
                if(selClass=='theater'){
                    theater="극장명 : "+$(this).text();
                }else{
                    var times=["09:00","11:30","13:20","15:40","17:50","20:40","22:00"];
                    var tag="";
                    $.each(times,function(idx,e){
                        tag+="<input type='radio' name='time' value='"+times[idx]+"'>"+times[idx]+"<br>";
                    });
                    movie="영화제목 : "+$(this).text();
                    tag+="<input type='number' min='1' max='4' value='0' id='inwon'>";
                    $("#four").html(tag);
                }
                
           });
            // 라디오 버튼 선택시 이벤트
            $(document).on("click","input[name='time']",function(){
                time="시간 : "+$(this).val();
                $("#result").html(theater+"<br>"+movie+"<br>"+time);
            })
            // 인원수 변경시 이벤트
            $(document).on("change","#inwon",function(){
                inwon="인원 수 : "+$(this).val();
               
                $("#result").html(theater+"<br>"+movie+"<br>"+time+"<br>"+inwon);

            })
        });
    </script>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>    
    <div id="result"></div>
</body>
</html>
