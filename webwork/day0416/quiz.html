<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <title>Document</title>
    <style>
        button{
            margin-bottom: 10px;
        }
        
    </style>
    <script>
        // 글의 각각의 제목을 누르면 모달창을 띄운다
        // 헤드부분에는 제목을 띄운다(자바스터디 모임)
        // 바디부분에는 이름(이지은), 그 아래 이미지를 띄운다
        $(function(){
            $("tr td").hover(function(){
                $(this).css({
                    "background-color":"lightgray",
                    cursor:"pointer"
                });
                $(this).siblings().css("background-color","lightgray");
            },function(){
                $(this).css("background-color","");
                $(this).siblings().css("background-color","");
            })
            $(document).on("click",".subject",function(){
                $(this).attr("data-bs-toggle","modal").attr("data-bs-target","#myModal");
                
                $(".modal-title").html($(this).html());
                $(".modal-body").html($(this).attr("writer"));
                $(".modal-body").append("<br><img src="+$(this).attr("title")+" style width='200px'>");
            })

        })
    </script>
</head>

<body>
    
    <div class="alert alert-info">0416과제</div>
    <button type="button" class="btn btn-outline-success btn-lg"><i class="bi bi-pencil-square"></i>글쓰기</button>
    <table class="table table-striped" style="width: 500px;">
        <tr>
            <th>글번호</th>
            <th>글제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td>25</td>
            <td>
                <b class="subject" title="../logoImg/acc01.png" writer="이지은">자바 스터디 모임</b>
            </td>
            <td>이지은</td>
            <td>15</td>
        </tr>

        <tr>
            <td>24</td>
            <td>
                <b class="subject" title="../Food/2.jpg" writer="이민우">점심 메뉴</b>
            </td>
            <td>이민우</td>
            <td>16</td>
        </tr>

        <tr>
            <td>23</td>
            <td>
                <b class="subject" title="../logoImg/acc02.png" writer="박보검">저녁영화시사회</b>
            </td>
            <td>박보검</td>
            <td>23</td>
        </tr>

        <tr>
            <td>22</td>
            <td>
                <b class="subject" title="../logoImg/thor.png" writer="유지호">등산 갈래요?</b>
            </td>
            <td>유지호</td>
            <td>100</td>
        </tr>
    </table>
    <div style="width: 500px;text-align: center;">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
    </div>
    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
