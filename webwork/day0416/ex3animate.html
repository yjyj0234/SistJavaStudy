<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>

</head>
<body>
    <button type="button">애니메이션#1</button>
    <button type="button">애니메이션#2</button>
    <div id="box1"></div>
    <script>
        $("#box1").css({
            "width":"100px",
            "height":"100px",
            "border":"1px solid gray"
        })
        // 버튼 1이벤트
        $("button:eq(0)").click(function(){
            $("#box1").animate({width:"+=100px",borderWidth:"10px",opacity:'0.2',marginLeft:"300px"},3000)
        })
        $("button:eq(1)").click(function(){
            $("#box1").animate({width:'-=100',borderWidth:'1px',opacity:'1',marginLeft:"0px"},3000)
        })
    </script>
    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <script>
        $(".box2").css({
            position:"relative",
            width:"60px",
            height:"60px",
            backgroundColor:"tomato",
            marginTop:"5px"
        })
        // 박스2가 각각 천천히 300px씩 우측으로 이동하게 하라
        $(".box2").each(function(idx, e){
            // delay: 각각 딜레이 적용
            $(this).delay(idx*500).animate({marginLeft:'+=300px'},3000);
        })
    </script>
    <hr>
    <img src="../jquery_img/c3.png" id="img1" width="100">
    <button type="button">이벤트#3</button>
    <script>
        // $("#img1").slideUp(2000).delay(2000).slideDown(2000);
        $("button:eq(2)").click(function(){
            $("#img1").animate({width:'200px',height:'200px',opacity:'0.5'},3000,function(){
                // 콜백함수(애니메이션이 끝나면 호출되는 함수)
                $(this).css({
                    width:"150px",
                    height:"150px",
                    opacity:1
                })
                $(this).after("<h3>오늘 애니메이션 끝</h3>");
            })
        })
    </script>
</body>
</html>
