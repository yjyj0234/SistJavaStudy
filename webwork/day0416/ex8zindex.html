<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
 
    <title>Document</title>
    <style>
        div{
            position: absolute;
            border: 2px solid gray;
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }
        div.darkcyan{
            background-color: darkcyan;
            left: 200px;
            top: 200px;
            z-index: 1;
        }
        div.skyblue{
            background-color: skyblue;
            left: 120px;
            top: 300px;
            z-index: 1;
        }
        div.coral{
            background-color: coral;
            left: 40px;
            top: 200px;
            
        }
    </style>
</head>
<body>
    <div class="darkcyan"></div>
    <div class="skyblue"></div>
    <div class="coral"></div>

    <button type="button" class="darkcyan">darkcyan를 제일 위로 올리기</button>
    <button type="button" class="skyblue">skyblue를 제일 위로 올리기</button>
    <button type="button" class="coral">coral를 제일 위로 올리기</button>
    <script>
        // z-index는 겹쳐진 것들 중 큰값요소가 제일 위로 올라옴(css에 해당)
        $("button").click(function(){
            var cls=$(this).attr("class");
            if(cls=='darkcyan'){
                $("div.darkcyan").css("z-index",3);
                $("div.skyblue").css("z-index",2);
                $("div.coral").css("z-index",1);
            }else if(cls=='skyblue'){
                $("div.darkcyan").css("z-index",1);
                $("div.skyblue").css("z-index",3);
                $("div.coral").css("z-index",2);
            }else{
                $("div.darkcyan").css("z-index",2);
                $("div.skyblue").css("z-index",1);
                $("div.coral").css("z-index",3);
            }
        })
    </script>
</body>
</html>
