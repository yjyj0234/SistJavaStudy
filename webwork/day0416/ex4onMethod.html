<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 기존 방식:$(id).click(function(){}) -->
    <!-- on메서드 방식: $(document).on("click",id(지정선택자),function()(콜백함수)) -->
    <button type="button" id="add">+</button>
    <script>
        // $("#add").click(function(){
        //     $("body").append("<button id='add'>+</button>");
        // })

        // on메서드 방식
        $(document).on("click","button[id='add']",function(){
            $("body").append("<button id='add'>+</button>");
        })
    </script>
    <hr>
    <ul id="mylang">
        <li>Java</li>
        <li>Jsp</li>
        <li>Html</li>
        <li>Jquery</li>
    </ul>
    <script>
        // 정적 클릭 이벤트
        // $("#mylang").children().click(function(){
        //     $(this).remove();
        // });
        // 이벤트로 향후 li하나 추가
        $("#mylang").append('<li>Spring</li>');
        $(document).on("click","li",function(){
            $(this).remove();
        })
    </script>
</body>
</html>
