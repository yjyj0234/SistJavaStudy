<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>Document</title>
</head>
<body>
    <h2 style="color: blue;">start!!!</h2>
    <h2 style="color: pink;">start!!!</h2>
    <h2 style="color: green;">start!!!</h2>
    
    <script>
        $("h2").click(function(){
            $(this).append("★");
            $(this).html(function(idx,html){
                return html+"★";
            });
        });
        // 1초단위로 마지막 h2를 클릭한 효과
        // 이벤트 강제 발생
        setInterval(function(){
            // 클릭한효과
            $("h2:eq(1)").trigger("click");
        },1000)
    </script>
    <hr>
    <!-- 파일선택버튼 없애는법 -->
    <input type="file" id="file" style="visibility: hidden;">
    <i class="bi bi-camera-reels-fill" style="font-size: 40px;" id="camera"></i>
    <script>
        $("#camera").click(function(){
            $("#file").trigger("click");
        })
    </script>
</body>
</html>
