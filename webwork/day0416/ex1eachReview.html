<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document</title>
    <style>
        body *{ font-family:Gowun Dodum}
        figure{float: left;margin-right: 20px;}
        figure img{width:150px; height: 180px;border: 2px solid gray;}
        figcaption{text-align: center;}
    </style>
</head>
<body>
    <div class="celeb"></div>
    <script>
        let stars=[{name:"박보영",srcname:"../연예인사진/12.jpg",company:"하이브"},
            {name:"신민아",srcname:"../연예인사진/17.jpg",company:"하이브"},
            {name:"신세경",srcname:"../연예인사진/18.jpg",company:"하이브"},
            {name:"수지",srcname:"../연예인사진/19.jpg",company:"하이브"},
            {name:"유아인",srcname:"../연예인사진/20.jpg",company:"하이브"}
        ];
        var star="";
        $.each(stars,function(idx,e){
            star+="<figure> <img src='"+e.srcname+"'>";
            star+="<figcaption>"+e.name+"<br>소속사:"+e.company+"</figcatpion></figure>";
            $(".celeb").html(star);
        })
    </script>

</body>
</html>
