<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/popup.js"></script>
    <title>Document</title>
</head>
<body>
     <ol>
        <li>
            <a href="#" onclick="pop1()">공지사항</a>
        </li>
        <li>
            <a href="#" onclick="window.open('http://m .naver.com','news','width=450,height=400,status=no,scrollbars=yes')">뉴스</a>
        </li>
    </ol> 

    <div class="container mt-3">
        <h3>이미지 다이얼로그</h3>
        <p>버튼을 누르면 이미지가 나옵니다</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myImageModal">
          Open modal
        </button>
      </div>


    <!-- The Modal -->
<div class="modal" id="myImageModal">
    <!-- dialog 뒤에 있는 modal-sm:모달 창을 작게 해줌 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <img src="../Food/4.jpg" style="width: 100%;">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  
</body>
</html>
