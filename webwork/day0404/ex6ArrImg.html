<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.food{
            width:100px;
            height:100px;
            border:1px solid gray;
            border-radius: 100px;
        }
        img.ani{
            width:120px;
            height:150px;
            border:2px solid lightsalmon;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <hi>배열연습1_기본</hi>
    <script>
        var hello="<h1>Hello H1!!</h1>";
        document.write(hello);
        
    </script>
    <h3>배열연습 1_1~10까지 b태그로 2칸씩 떼서 출력</h3>
    <script>
        for(var i=0; i<10;i++){
            document.write("<b>"+(i+1)+"</b>&nbsp;&nbsp;");
        }
    </script>
    
    <h3>배열연습 2_선언한 배열을 이미지로 출력_너비 100</h3>
    <script>
        var imgarr=["blackwidow","captain","mang","icon02","toy04"];
        for(var i=0;i<imgarr.length;i++){
            document.write("<img src='../logoImg/"+imgarr[i]+".png' width='100'  height='100' border='1'>");
            document.write("&nbsp;&nbsp;");
        }
    </script>
    
    <h3>배열연습 3_food의 모든 이미지 출력_너비 100</h3>
    <script>
        for(var i=1;i<=12;i++){
            document.write("<img src='../Food/"+i+".jpg' class='food'>");
            if(i%4==0){
            document.write("<br><br>");
            }
        }
    </script>

    <h3>배열연습 4_만화이미지의 모든 이미지 출력_css는 class명 ani로 주기
        (너비,보더)...1줄에 5개만 두기
    </h3>
    <script>
          for(var i=1;i<=20;i++){
                document.write("<img src='../만화이미지/"+(i<10?"0":"")+i+".png' class='ani'>");   
                if(i%5==0){
                document.write("<br><br>");
            }
            }
    </script>
        
</body>
</html>
