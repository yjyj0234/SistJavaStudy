<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 테스트</h1>
    <script>
        var fruit=["딸기","사과","오렌지","샤인머스켓","키위"];
        document.write("배열테스트<br>");
        document.write(fruit[0]+"<br>");
        document.write(fruit[1]+"<br>");
        document.write(fruit[2]+"<br>");
        document.write(fruit[3]+"<br>");
        document.write(fruit[4]+"<br>");
        document.write("=================================<br>");
        for(var i=0;i<fruit.length;i++){
            document.write("fruit["+(i+1)+"]: "+fruit[i]+"<br>");
        }
        document.write("=================================<br>");
    </script>
</body>
</html>
