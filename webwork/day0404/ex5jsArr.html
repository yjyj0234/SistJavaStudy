<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>10개의 랜덤수 출력 1~10 까지</h2>
    <script>
        var rnd;
        for(var i=1;i<=10;i++){
            rnd=parseInt(Math.random()*10)+1;
            document.write('<b>'+rnd+'</b>&nbsp;');
        }
    </script>
    <h2>자바스크립트에서 배열 선언하는 방법1</h2>
    <script>
        var arr=new Array();
        arr[0]="장미";
        arr[1]="후리지아";
        arr[2]="수국";
        arr[3]="백합";
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");
        }
    </script>
    <h2>자바스크립트에서 배열 선언하는 방법2_초기값 바로지정</h2>
    <script>
        var arr2=['red','blue','gray','skyblue','green','black'];
        for(var i=0;i<arr2.length;i++){
            // 대따옴표 안의 대따옴표= 열기전에 소따옴표
            document.write("<font color='"+arr2[i]+"' size='5'>Hello</font><br>");
        }
    </script>
    <!-- 폰트 색 넣을때(참고용): <font color="red">Hello</font> -->


    <h2>자바스크립트에서 배열 선언하는 방법3_2차원 배열</h2>
    <script>
        var arr3=new Array();
        arr3[0]=['red','장미'];
        arr3[1]=['green','국화'];
        arr3[2]=['pink','다알리아'];
        arr3[3]=['yellow','후리지아'];

        for(var i=0;i<arr3.length;i++){
            document.write("<font color='"+arr3[i][0]+"' size='5'>"+arr3[i][1]+"</font><br>");
        }
    </script>
    <h2>5개의 배열을 컬러색상으로 초기값 주고 해당색으로 해당값을 출력...h1태그로 출력</h2>
    <script>
        var colors=["red","green","darkgray","skyblue","black","purple"];
        for(i=0;i<colors.length;i++){
            document.write("<h1 style='color:"+colors[i]+";'>"+colors[i]+"</h1>");
        }
        // h1에 스타일로 폰트 색넣을때:<h1 style="color:red;">hello</h1>
    </script>
    
    <h2>배열요소 함수</h2>
        <script>
            function testscore(arrData){
                var sum=0;
                for(var i=0;i<arrData.length;i++){
                    sum+=Number(prompt(arrData[i]+"점수는?","0"));
                }
                var avg=sum/arrData.length;

                return avg;
            }
            var arrLang=['Java','Oracle','Html'];
            var result=testscore(arrLang);

            document.write("평균점수는 "+result+"점 입니다");
        </script>
</body>
</html>
