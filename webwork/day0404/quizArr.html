       function showImage(){
            var a=document.getElementById("btnImg");
            a.onclick=function(){
                var number= prompt("출력할 이미지의 인덱스 번호를 입력하세요");
                if(number<=arr[number]){
                    document.getElementById("result").innerHTML=arr[number];

            }

<body>
    <!-- 문제
     1. 총 5개의 이미지를 배열형태로 넣어놓기(폴더형태로)

     3. 없는 인덱스 번호 쓰면 "해당번호의 이미지는 없습니다"-->
