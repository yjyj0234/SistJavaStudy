<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1{
            max-width: 200px;
            position: absolute;
            left : 400px;
            top: 50px;
            border: 10px solid orange;
            border-radius: 30px;
        }
    </style>
    
    <script>
        var mainimg;
        window.onload=function(){
          mainimg=document.getElementById("img1");
        }
        //소괄호 안에 변수(뭐쓸지는 자유)
        function changeline(style){
            mainimg.style.borderStyle=style;
        }

        function changeimage(imgsrc){
            mainimg.setAttribute("src",imgsrc);
        }
    </script>
</head>
<body>
    <h3>이미지를 선택하세요</h3>
    <select onchange="changeimage(this.value)">
        <option value="../logoImg/shoe01.png">구두#1</option>
        <option value="../logoImg/shoe02.png">구두#2</option>
        <option value="../logoImg/shoe03.png">구두#3</option>
        <option value="../logoImg/shoe04.png" selected>구두#4</option>
    </select>
    <br><br>
    <h3>이미지의 선종류</h3>
    
    <input type="radio" value="solid" name="line" onclick="changeline(this.value)">Solid&nbsp;
    <input type="radio" value="dashed" name="line" onclick="changeline(this.value)">Dash&nbsp;
    <input type="radio" value="dotted" name="line" onclick="changeline(this.value)">Dot&nbsp;
    <input type="radio" value="inset" name="line" onclick="changeline(this.value)">Inset&nbsp;
    <input type="radio" value="groove" name="line" onclick="changeline(this.value)">Groove&nbsp;
    
    <img src="../만화이미지/16.png" id="img1">
</body>
</html>
