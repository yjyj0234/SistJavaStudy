<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            border: 2px solid blue;
        }
    </style>
    <script>
        // 위에서 스크립트할때:window.onload 반드시 넣어야함
        //이름 비밀번호의 경우 id.value pass.value 하면가능
       window.onload=function(){
           
            var btnr=document.getElementById("btnresult");
                btnr.onclick=function(){
                    var result=document.getElementById("result");
                    var text="";
                    text="이름: "+document.getElementById("name").value+"<br>";
                    text+="비밀번호: "+document.getElementById("pass").value+"<br>";
                    text+="MBTI: "+frm.mbti.value+"<br>";

                    var lang="";
                    for(var i=0;i<frm.lang.length;i++){
                        if(frm.lang[i].checked){
                            lang+=frm.lang[i].value;
                        }
                        
                    }
                    text+="가능 언어 : "+(lang.length==0?"가능언어 없음<br>":lang)+"<br>";
                    text+="생년 월일 : "+document.getElementById("birth").value;
                    result.innerHTML=text;
                    // 배경색 변경
                }
                var color=document.getElementById("col");
                color.onchange=function(){
                        result.style.backgroundColor=color.value;
                    }
                    // 배경 테두리색 변경
                var border=document.getElementById("border")
                border.onchange=function(){ 
                        result.style.borderColor=border.value;
                        result.style.borderWidth="3px";
                        result.style.borderStyle="solid";
                    }
        }
    </script>
</head>
<body>
    <div class="container"></div>
        <form name="frm">
            <table class="table" style="width:550px;">
                <tr>
                    <th>이름</th>
                    <td>
                    <input type="text" id="name" placeholder="이름" class="form-control"
                    style="width: 120px;">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                    <input type="password" id="pass" placeholder="비밀번호" class="form-control"
                    style="width: 150px;">
                    </td>
                </tr>
                <tr>
                    <th>MBTI</th>
                    <td>
                    <input type="radio" name="mbti" value="ISTP" checked>ISTP&nbsp;
                    <input type="radio" name="mbti" value="INFP">INFP&nbsp;
                    <input type="radio" name="mbti" value="ESFP">ESFP&nbsp;
                    <input type="radio" name="mbti" value="INFJ">INFJ&nbsp;
                    <input type="radio" name="mbti" value="없음">해당사항없음&nbsp;
                    </td>
                </tr>
                <tr>
                    <th>가능언어</th>
                    <td>
                    <input type="checkbox" id="lang" value="영어" checked>영어&nbsp;
                    <input type="checkbox" id="lang" value="스페인어">스페인어&nbsp;
                    <input type="checkbox" id="lang" value="일본어">일본어&nbsp;
                    <input type="checkbox" id="lang" value="중국어">중국어&nbsp;
                    <input type="checkbox" id="lang" value="베트남어">베트남어&nbsp;
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <input type="date" id="birth" value="2002-01-01">
                    </td>
                </tr>
                <tr>
                    <th>배경색 선택</th>
                    <td>
                        <input type="color" id="col" class="form-control" style="width: 200px;">&nbsp;
                    </td>
                </tr>
                <tr>
                    <th>배경테두리 선택</th>
                    <td>
                        <input type="color" id="border" class="form-control" style="width: 200px;">&nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="button" id="btnresult" class="btn btn-warning">결과 출력</button>
                    </td>
                </tr>
            </table>
        </form>
        <div id="result"></div>
</body>
</html>
