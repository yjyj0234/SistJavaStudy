<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>

</head>
<body>
	<div style="margin: 100px 100px;" th:object="${dto}">
		<h3 class="alert alert-info">
			상세보기
		</h3>
		<h4>사진</h4>
		<img alt="" th:src="@{|/save/${dto.photo}|}">
		<h5>상품명:[[*{sangpum}]]</h5>
		<div>
			색상: [[*{color}]]
		</div>
		<h5>가격:[[*{price}]]</h5>
		<h5>날짜:[[*{ipgoday}]]</h5>
		<h5>
			등록일:
			<span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd HH:mm')}"></span>			
		</h5>
		<br>
		<button type="button" class="btn btn-outline-dark"
		onclick="location.href='list'">목록</button>
		<button type="button" class="btn btn-outline-info"
		th:onclick="|location.href='@{./add}'|">상품등록</button>
		<button type="button" class="btn btn-outline-danger"
		th:onclick="|location.href='@{./delete(num=${dto.num})}'|">삭제</button>
	</div>
</body>
</html>
