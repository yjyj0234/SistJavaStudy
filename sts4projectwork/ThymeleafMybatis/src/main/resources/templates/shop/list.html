<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layoutmain}">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>
<style type="text/css">
	div{
		width: 100%;
		text-align: center;
	}

</style>
</head>
<body>
<div layout:fragment="content">
	<img th:src="@{/SemiImg/eventimg4.jpg}" width="300"><br>
	<span>입고된 상품 수:
	[[${count}]]&nbsp;&nbsp;
	<button type="button" class="btn btn-outline-primary"
	onclick="location.href='add'">신상 등록!</button>
	</span><br>
	<table class="table table-bordered" style="width: 750px;">
		<tr class="table-info">
			<th width="100">번호</th>
			<th width="200">상품명</th>
			<th width="200">가격</th>
			<th width="100">색상</th>
			<th width="150">입고일</th>
		</tr>
		<tr th:each="dto,iter:${list}">
			<td th:text="${iter.count}"></td>
			<td>
				<a th:href="@{list}" th:text="${dto.sangpum}"></a>
			</td>
			<td th:text="${dto.price}"></td>
			<td th:text="${dto.color}"></td>
			<td>
			<span th:text="${dto.ipgoday}">
			</span>
			</td>
		</tr>
	</table>
</div>
</body>
</html>
