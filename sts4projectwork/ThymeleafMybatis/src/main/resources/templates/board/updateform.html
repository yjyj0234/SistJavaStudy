<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layoutmain}">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<title>Insert title here</title>

</head>
<body>
<div layout:fragment="content">
<form action="update" method="post" enctype="multipart/form-data">
<input type="hidden" name="num" th:value="${dto.num}">
      <table  class="table table-bordered" style="width: 400px; margin: 0 auto;">
         <caption align="top"><b>자동차정보수정</b></caption>
         <tr>
           <th width="100">차종</th>
           <td>
             <input type="text" name="carname" class="form-control"
             style="width: 100px;" required="required" th:value="${dto.carname}">
           </td>
         </tr>
         <tr>
           <th width="100">가격</th>
           <td>
             <input type="text" name="carprice" class="form-control"
             style="width: 120px;" required="required" th:value="${dto.carprice}">
           </td>
         </tr>
         <tr>
           <th width="100">색상</th>
           <td>
             <input type="color" name="carcolor" class="form-control"
             style="width: 200px;" required="required"
             th:value="${dto.carcolor}">
           </td>
         </tr>
         <tr>
           <th width="100">이미지</th>
           <td>
             <input type="file" name="upload" class="form-control" multiple="multiple"
             style="width: 200px;">
           </td>
         </tr>
         <tr>
           <th width="100">구입일</th>
           <td>
             <input type="date" name="guipday" class="form-control"
             style="width: 200px;" th:value="${dto.guipday}">
           </td>
         </tr>
         <tr>
           <td colspan="2" align="center">
             <button type="submit" class="btn btn-outline-info">수정</button>
             <button type="button" class="btn btn-outline-success"
             onclick="location.href='list'">목록</button>
           </td>
         </tr>
      </table>
    </form>
</div>
</body>
</html>
