<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	<h3>폼태그에 데이터 입력 jsp로 보내기</h3>
	이름:<input type="text" id="name"><br>
	주소:<input type="text" id="addr"><br>
	<button type="button" id="btn1">ajax로 서버에 보내기_#1</button>
	<button type="button" id="btn2">ajax로 서버에 보내기_#2</button>
	<hr>
	<div id="show"></div>
	<script type="text/javascript">
		$("#btn1").click(function(){
			//입력한 값들을 읽기
			var name=$("#name").val();
			var addr=$("#addr").val();
			
			var data="name="+name+"&addr="+addr; //읽는 방법1
			//alert(data);
			
			//ajax 함수를 통해서 백엔드로 데이터 보낸다
			$.ajax({
				type:"get",  //get 방식으로 넘김
				url:"ex1_read1.jsp",
				dataType:"html",   //백엔드에서 리턴 안 할 경우 html로 써줌(insert)
			
				//넘길 데이터("data"="name="+name+"&addr="+addr;) 
				data:data,
				
				success:function(res){
					//alert("success");
					$("#show").html("<h4 class='alert alert-info'>"+data+"</h4>");
				}
			});
		})
		
		//xml
		$("#btn2").click(function(){
			//입력한 값 읽기
			var name=$("#name").val();
			var addr=$("#addr").val();
			
			$.ajax({
				type:"get",
				url:"ex1_read2.jsp",
				dataType:"xml",
				data:{"name":name,"addr":addr},  //방법2
				
				success:function(res){
					alert("success");
					var s="<h4 class='alert alert-danger'>"+$(res).find("name").text()+"님의 데이터를 DB에 저장하였습니다</h4>";
					s+=$(res).find("name").html();
					s+=$(res).find("addr").html();
					$("#show").html(s);					
				}
			})
		})
		
	</script>
	
	
</body>
</html>
