<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>Insert title here</title>
<style>
	div.box{
		width:30px;
		height:30px;
		border-radius: 100px;
		box-shadow: 5px 5px 5px gray;
	}
	td{
		vertical-align: middle;
	}
</style>
</head>
<body>
	<button class="btn btn-secondary" type="button" id="btn1">json데이터 읽어오기_mymall</button>
	<div id="show"></div>
	<script type="text/javascript">
		$("#btn1").click(function(){
			$.ajax({
				
				type:"get",
				url:"mymallToJson.jsp",
				dataType:"json",
				success:function(data){
					var s="<table class='table table-bordered' style='width:700px;'>";
					s+="<caption align='top'><h4>Json Mymall 읽기</h4></caption>";
					s+="<tr>";
					s+="<th>번호</th>";
					s+="<th>이미지</th>";
					s+="<th>상품명</th>";
					s+="<th>색상</th>";
					s+="<th>가격</th>";
					s+="</tr>";
					
					$.each(data,function(idx,e){
						s+="<tr align='center'>";
						s+="<td>"+e.num+"</td>";
						s+="<td><img src='"+e.imagename+"' style='width:100px;'></td>";
						s+="<td>"+e.name+"</td>";
						s+="<td>"+e.color+"<br><div class='box' style='background-color:"+e.color+";'></div></td>";
						s+="<td>"+e.price+"원</td>";
						s+="</tr>";
					})
					$("#show").html(s);
				}
			})
	})
	</script>
</body>
</html>
