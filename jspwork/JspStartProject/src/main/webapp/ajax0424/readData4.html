<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-danger">Data-xml</button>
	<button type="button" class="btn btn-secondary">Data-json</button>
	
	<br>
	<div id="result"></div>
	<script type="text/javascript">
		
		$(".btn-danger").click(function(){
			var s="";
			$.ajax({
				type:"get",
				url:"data4.xml",
				dataType:"xml",
				success:function(data){
					$(data).find("sawon").each(function(idx,e){
						var e=$(e);
						s+=e.attr("no")+"번 사원 정보<br>";
						s+="부서명: "+e.find("buseo").text()+"<br>";
						s+="기본급: "+e.find("pay").text()+"<br>";
						s+="수당: "+e.find("pay").attr("sudang")+"<br>";
						s+="------------------------------------------<br>";
					})
					$("#result").html(s);
				}
				
			})
			
		})
		$(".btn-secondary").click(function(){
			var s="";
			$.ajax({
				type:"get",
				url:"data4.json",
				dataType:"json",
				success:function(dat){
					$.each(dat,function(idx,e){
						s+="등록번호: "+(idx+1)+"<br>";
						s+="이름: "+e.name+"<br>";
						s+="취미: ";
						if(e.hobby==null){
							s+="<b style='color:red'>취미를 등록하지 않음</b><br>";	
						}else{
							$.each(e.hobby,function(i,h){
								s+="["+h+"]";
							});
							s+="<br>";
						}
						
						s+="주소: "+e.addr+"<br>";
						s+="전화번호: "+(e.hp==null?"<b style='color:red'>전화번호 미등록</b>":e.hp)+"<br>";
						s+="=======================================================<br>";
					})
					$("#result").html(s);
				}
			})
		})
	</script>
</body>
</html>
