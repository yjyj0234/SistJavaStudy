<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-info" id="btn1">xml3</button>	
	<button type="button" class="btn btn-success" id="btn2">json3</button>
	
	<br><br>
	<div id="result"></div>
	<script type="text/javascript">
		$("#btn1").click(function(){
			//xml읽기
			var s="";
			$.ajax({
				type:"get",
				url:"data3.xml",
				dataType:"xml",
				success:function(data){
					
					//idx는 0번부터 ele는 각 태그값
					$(data).find("stu").each(function(idx,ele){
						var e=$(ele);
						s+="idx: "+idx+"<br>";
						s+="Name: "+e.attr("name");
						s+="Java: "+e.find("java").text()+"<br>";
						s+="Ajax: "+e.find("ajax").text()+"<br>";
						s+="Oracle: "+e.find("oracle").text()+"<br>";
						s+="===================================<br>";
						
					})
					$("#result").html(s);
				}
			})
		});
		$("#btn2").click(function(){
			var s="";
			$.ajax({
				type:"get",
				url:"data3.json",
				dataType:"json",
				success:function(data){
					$.each(data,function(idx,elt){
						s+="idx: "+idx+"<br>";
						s+="Name: "+elt.name+"<br>";
						s+="Hobby: "+elt.hobby+"<br>";
						//2개 이상이면 삼항연산자 사용
						s+="주소: "+(elt.addr==null?"거주지 없음":elt.addr)+"<br>";
						s+="===========================================";
					})
					$("#result").html(s);
				}
			})
		})
	</script>
</body>

</html>
