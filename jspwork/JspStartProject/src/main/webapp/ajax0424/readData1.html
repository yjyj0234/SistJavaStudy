<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link
		href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

	<title>Insert title here</title>
</head>

<body>
	<button type="button" class="btn btn-info" id="btn1">data1.xml읽기</button>
	<button type="button" class="btn btn-warning" id="btn2">data1.json읽기</button>
	<br>
	<div id="result">111</div>
	<script type="text/javascript">
		$("#btn1").click(function () {
			//xml 읽기
			$("#result").empty()//클릭시마다 중첩되지 않게 지워주기
			$.ajax({
				type:"get",
				//폴더가 다르면 ../
				url:"./data1.xml",
				dataType:"xml",
				
				//data라는 이름을 읽겠다
				success:function(res){
					var s="City: "+$(res).find("name").attr("city")+"<br>";
					s+="Name: "+$(res).find("name").text()+"<br>";
					s+="Age: "+$(res).find("age").text();
					
					$("#result").append(s);
				},
				statusCode:{
					404: function(){
						alert("xml파일을 찾을 수 없다옹");
					},
					500: function(){
						alert("server오류...코드를 다시한번 보세요");
					}
				}
				
			})
		});
	$("#btn2").click(function(){
		//클릭할때 마다 중첩 안되게 지워주기
		$("#result").empty();
		$.ajax({
			type:"get",
			url:"./data1.json",
			dataType:"json",
			
			success:function(res){
				var s="";
				s+="이름: "+res.name+"<br>";
				s+="주소: "+res.addr+"<br>";
				s+="점수: "+res.score+"점<br>";
				
				$("#result").append(s);
			},
			statusCode:{
				404:function(){
					alert("json파일을 찾을수 없어요");
				},
				500:function(){
					alert("서버 오류...코드 다시 볼 것");
				}
					   }	
				})
		})
	</script>
</body>

</html>
