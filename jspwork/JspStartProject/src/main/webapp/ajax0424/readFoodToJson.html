<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-outline-primary" id="btnn">음식 메뉴</button>
	<br>
	<div id="result" ></div>
	
	<script type="text/javascript">
		$("#btnn").click(function(){
			
			$.ajax({
				type:"get",
				url:"FoodToJson.jsp",
				dataType:"json",
				
				success:function(data){
					var s="";
					$.each(data,function(idx,e){
						s+="<div style='background-color:darkred; color:white; width:300px'>";
						s+="음식번호 : "+e.num+"<br>";
						s+="음식이름 : "+e.name+"<br>";
						s+="음식가격 : "+e.price+"<br>";
						s+="음식수량 : "+e.count+"<br>";
						s+="사진<br> <img src='"+e.image+"' width='150' height='150'><br>";
						s+="==========================<br>";
						s+="</div>";
					})
					$("#result").html(s);
				}
				
			})	
		})
		
		
	</script>
</body>
</html>
