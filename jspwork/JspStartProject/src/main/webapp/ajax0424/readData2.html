<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<title>Insert title here</title>
</head>
<body>
	<h2>Jquery ajax함수를 이용해서 xml데이터 읽기</h2>
	<button type="button" class="btn btn-primary" id="btnxml">xmldata2.xml</button>
	<h2>Jquery ajax함수를 이용해서 json데이터 읽기</h2>
	<button type="button" class="btn btn-info" id="btnjson">jsondata2.json</button>
	<div id="show"></div>
	<script type="text/javascript">
		$("#btnxml").click(function(){
			$.ajax({
				type:"get",
				url:"xmldata2.xml",
				dataType:"xml",
				success:function(res){
					var s="";
					$(res).find("person").each(function(i,ele){
						var n=$(ele);
						s+="<div class='alert alert-info' style='width:400px;'>";
						s+="No: "+n.attr("no");
						s+="이름: "+n.find("name").text()+",";
						s+="주소: "+n.find("addr").text();
						s+="</div>";
						
					});
					$("#show").html(s);
					
				}
			})
		});
	</script>
	<script>
		$("#btnjson").click(function(){
			$.ajax({
				type:"get",
				url:"jsondata2.json",
				dataType:"json",
				success:function(res){
					//인자로 넘어가는 res가 배열 타입
					var s="";
					$.each(res,function(i,item){
						s+="<div class='alert alert-primary' style='width:300px;'>";
						s+="index : "+i+"<br>";
						s+="num : "+item.num+"<br>";
						s+="sangpum : "+item.sangpum+"<br>";
						s+="<img src='"+item.photo+"' width='100'>";
						s+="</div>";
					})
					$("#show").html(s);
				}
			})
		})
	</script>
	
</body>
</html>
